<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SupremeAmer Wallet</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      background: #101010;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
    }
    header {
      background: #2979FF;
      color: #fff;
      padding: 12px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .logo {
      height: 40px;
      margin-right: 16px;
    }
    nav {
      display: flex;
      gap: 5px;
      margin-left: 32px;
    }
    nav button {
      background: #101010;
      color: #fff;
      border: none;
      margin: 0 4px;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    nav button:hover,
    nav button.active {
      background: #fff;
      color: #2979FF;
    }
    main {
      padding: 24px;
      min-height: 400px;
    }
    .card {
      background: #fff;
      color: #101010;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(41,121,255,0.07);
      margin-bottom: 18px;
      padding: 18px;
    }
    input, select, textarea {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #2979FF;
      margin-bottom: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    button.action {
      background: #2979FF;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      margin-top: 8px;
      cursor: pointer;
    }
    button.action:hover {
      background: #1565C0;
    }
    hr {
      border: 0;
      border-top: 1px solid #2979FF;
      margin: 16px 0;
    }
    .token-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav {
        margin-top: 12px;
      }
      main {
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div style="display:flex; align-items:center;">
      <img src="logo.png" alt="SupremeAmer Wallet Logo" class="logo">
      <h1>SupremeAmer Wallet</h1>
    </div>
    <nav>
      <button id="nav-home">Home</button>
      <button id="nav-staking">Staking</button>
      <button id="nav-dex">DEX</button>
      <button id="nav-connect">Connect</button>
      <button id="nav-settings">Settings</button>
    </nav>
  </header>
  <main id="main-content"></main>
  <script>
    // Supported tokens and contract addresses
    const TOKEN_LIST = [
      { symbol: 'BNB', name: 'Binance Coin', contract: 'BNB' },
      { symbol: 'ETH', name: 'Ethereum', contract: 'ETH' },
      { symbol: 'TON', name: 'Toncoin', contract: 'TON' },
      { symbol: 'DOGE', name: 'Dogecoin', contract: '0xba2ae424d960c26247dd6c32edc70b295c744c43' },
      { symbol: 'Stellar', name: 'Stellar', contract: 'Stellar' },
      { symbol: 'ALK', name: 'Alkebulan SupremeAmer', contract: '0xdd9fd6b6f8f7ea932997992bbe67eabb3e316f3c' },
      { symbol: 'DOGS', name: 'Dogs', contract: 'EQCvxJy4eG8hyHBFsZ7eePxrRsUQSFE_jpptRAYBmcG_DOGS' },
      { symbol: 'USDT/BNB', name: 'USDT (BNB)', contract: '0x55d398326f99059fF775485246999027B3197955' },
      { symbol: 'USDT/ETH', name: 'USDT (ETH)', contract: '0xdAC17F958D2ee523a2206206994597C13D831ec7' },
      { symbol: 'USDC/BNB', name: 'USDC (BNB)', contract: '0xCEaD5Eb7D8Bbd27BC970c42486fD019A33eA1BB4' },
      { symbol: 'USDC/ETH', name: 'USDC (ETH)', contract: '0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48' },
    ];

    // State
    let wallets = JSON.parse(localStorage.getItem('supremeamer_wallets') || '[]');
    let activeWallet = wallets[0] || null;

    // Navigation
    const navButtons = [
      'nav-home',
      'nav-staking',
      'nav-dex',
      'nav-connect',
      'nav-settings'
    ];

    window.onload = () => {
      showSection('home');
    };

    navButtons.forEach(id => {
      document.getElementById(id).addEventListener('click', () => {
        navButtons.forEach(btn => document.getElementById(btn).classList.remove('active'));
        document.getElementById(id).classList.add('active');
        showSection(id.replace('nav-', ''));
      });
    });

    function showSection(section) {
      const main = document.getElementById('main-content');
      if (section === 'home') {
        main.innerHTML = `
          <div class="card">
            <h2>Your Wallets</h2>
            <div id="wallets-list"></div>
            ${wallets.length < 3 ? `
            <button class="action" onclick="createWalletUI()">Create Wallet</button>
            <button class="action" onclick="importWalletUI()">Import Wallet</button>
            ` : '<div>Max 3 wallets reached.</div>'}
          </div>
          <div class="card">
            <h3>Assets</h3>
            <div id="assets-list"></div>
          </div>
        `;
        renderWallets();
        renderAssets();
      } else if (section === 'staking') {
        main.innerHTML = `
          <div class="card">
            <h2>Staking</h2>
            <div id="staking-form"></div>
            <div id="staking-summary"></div>
          </div>
        `;
        renderStakingForm();
      } else if (section === 'dex') {
        main.innerHTML = `
          <div class="card">
            <h2>PancakeSwap DEX</h2>
            <p>[Stub] Swap tokens using PancakeSwap (integration required)</p>
            <button class="action" onclick="alert('DEX integration coming soon.')">Swap</button>
          </div>
        `;
      } else if (section === 'connect') {
        main.innerHTML = `
          <div class="card">
            <h2>WalletConnect</h2>
            <p>[Stub] Connect to dApps (integration required)</p>
            <button class="action" onclick="alert('WalletConnect integration coming soon.')">Connect</button>
          </div>
        `;
      } else if (section === 'settings') {
        main.innerHTML = `
          <div class="card">
            <h2>Settings</h2>
            <button class="action" onclick="setPINUI()">Set/Change PIN</button>
            <button class="action" onclick="backupCloudUI()">Backup to Cloud</button>
            <button class="action" onclick="restoreCloudUI()">Restore from Cloud</button>
            <button class="action" onclick="exportSeedUI()">Export Seed Phrase</button>
          </div>
        `;
      }
    }

    // Wallet Management UI
    function renderWallets() {
      const el = document.getElementById('wallets-list');
      if (!el) return;
      el.innerHTML = wallets.map((w,i) => `
        <div class="token-row">
          <b>${w.name || 'Wallet '+(i+1)}</b>
          <span>
            <button onclick="setActiveWallet(${i})">${activeWallet===w ? 'Active' : 'Set Active'}</button>
            <button onclick="removeWallet(${i})">Remove</button>
          </span>
        </div>
      `).join('');
    }
    function setActiveWallet(i) {
      activeWallet = wallets[i];
      localStorage.setItem('supremeamer_wallet_active', i);
      showSection('home');
    }
    function removeWallet(i) {
      wallets.splice(i,1);
      if (wallets.length === 0) activeWallet = null;
      localStorage.setItem('supremeamer_wallets', JSON.stringify(wallets));
      showSection('home');
    }
    function createWalletUI() {
      const seed = generateSeedPhrase();
      const name = prompt('Wallet name?');
      const wallet = { name, seed };
      wallets.push(wallet);
      activeWallet = wallet;
      localStorage.setItem('supremeamer_wallets', JSON.stringify(wallets));
      showSection('home');
    }
    function importWalletUI() {
      const seed = prompt('Enter your 12-word seed phrase:');
      if (validateSeedPhrase(seed)) {
        const name = prompt('Wallet name?');
        const wallet = { name, seed };
        wallets.push(wallet);
        activeWallet = wallet;
        localStorage.setItem('supremeamer_wallets', JSON.stringify(wallets));
        showSection('home');
      } else {
        alert('Invalid seed phrase.');
      }
    }
    function generateSeedPhrase() {
      // Simple 12-word mnemonic (not BIP39, for demo only!)
      const words = 'apple banana cherry dog eagle fox goat house iron jar kite lemon mango nest orange pear queen river star tree umbrella violet whale xray yellow zebra'.split(' ');
      let arr = [];
      for (let i=0;i<12;i++) arr.push(words[Math.floor(Math.random()*words.length)]);
      return arr.join(' ');
    }
    function validateSeedPhrase(seed) {
      return seed && seed.split(' ').length === 12;
    }

    // Asset List
    function renderAssets() {
      const el = document.getElementById('assets-list');
      if (!el) return;
      el.innerHTML = TOKEN_LIST.map(token => `
        <div class="token-row">
          <span>
            <b>${token.symbol}</b> (${token.name})
            <br><small>Contract: ${token.contract}</small>
          </span>
          <span>Balance: <span id="bal-${token.symbol}">0.00</span></span>
        </div>
        <hr>
      `).join('');
      // For demo, set random balances
      TOKEN_LIST.forEach(token => {
        document.getElementById('bal-'+token.symbol).innerText = (Math.random()*10).toFixed(2);
      });
    }

    // Staking Tab
    function renderStakingForm() {
      const el = document.getElementById('staking-form');
      if (!el) return;
      el.innerHTML = `
        <form onsubmit="event.preventDefault();calcStakingReward();">
          <label>Asset:
            <select id="stake-asset">
              ${TOKEN_LIST.map(t => `<option value="${t.symbol}">${t.symbol}</option>`).join('')}
            </select>
          </label>
          <label>Amount ($):
            <input type="number" id="stake-amount" min="1" required>
          </label>
          <label>Duration:
            <select id="stake-duration">
              <option value="30">30 Days</option>
              <option value="62">62 Days</option>
              <option value="365">1 Year</option>
            </select>
          </label>
          <button type="submit" class="action">Calculate Reward</button>
        </form>
      `;
    }
    function calcStakingReward() {
      const asset = document.getElementById('stake-asset').value;
      const amount = parseFloat(document.getElementById('stake-amount').value);
      const duration = parseInt(document.getElementById('stake-duration').value);
      // Per your formula: $3 stake = 3,000,000 tokens, reward 8% annual. Linear scale.
      const tokensStaked = (amount / 3) * 3000000;
      const durationFraction = duration / 365;
      const reward = tokensStaked * durationFraction * 0.08;
      document.getElementById('staking-summary').innerHTML = `
        <div class="card">
          <b>Staked:</b> ${tokensStaked.toLocaleString()} tokens<br>
          <b>Reward:</b> ${reward.toLocaleString(undefined,{maximumFractionDigits:2})} SupremeAmer tokens<br>
          <b>Profit:</b> $${(reward/3000000*3).toFixed(4)}
          <br><br>
          <button class="action" onclick="alert('Staking transaction will send tokens to the corresponding address. (Demo only)')">Stake Now</button>
        </div>
      `;
    }

    // Settings
    function setPINUI() {
      const pin = prompt('Enter a 4-digit PIN:');
      if (/^\d{4}$/.test(pin)) {
        localStorage.setItem('supremeamer_wallet_pin', pin);
        alert('PIN set!');
      } else {
        alert('Invalid PIN.');
      }
    }
    function backupCloudUI() {
      alert('Cloud backup with Appwrite: integration required.\nProject: 6839d9640019316a160d\nBucket:688f76f60004762a7659\nCollection:688f77e10002f7b91b5e\nDatabase:6839dcca000190bf99f6');
      // To integrate, use Appwrite REST API to upload localStorage
    }
    function restoreCloudUI() {
      alert('Cloud restore with Appwrite: integration required.');
      // To integrate, use Appwrite REST API to fetch and restore localStorage
    }
    function exportSeedUI() {
      if (activeWallet) {
        prompt('Your seed phrase:', activeWallet.seed);
      } else {
        alert('No active wallet.');
      }
    }

    // PIN lock (basic)
    (function(){
      const pin = localStorage.getItem('supremeamer_wallet_pin');
      if (pin) {
        let entered = prompt('Enter your PIN to unlock SupremeAmer Wallet:');
        if (entered !== pin) {
          alert('Incorrect PIN. Reload to try again.');
          document.body.innerHTML = '';
        }
      }
    })();
  </script>
</body>
</html>
