<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SupremeAmer Wallet V2</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.4.0/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3modal@2.5.0/dist/index.umd.js"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    .btn {
      background: linear-gradient(90deg, #ffb800, #ff8a00);
      color: #111;
      border: none;
      border-radius: 10px;
      padding: 14px 26px;
      font-weight: bold;
      font-size: 1.1em;
      margin: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    #walletAddress {
      margin-top: 20px;
      font-family: monospace;
      background: rgba(255,255,255,0.1);
      display: inline-block;
      padding: 8px 14px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h1>üöÄ SupremeAmer Wallet V2</h1>
  <p>Connect using MetaMask or any WalletConnect-supported wallet.</p>

  <button id="connectWalletBtn" class="btn">üîó Connect Wallet</button>
  <button id="disconnectWalletBtn" class="btn" style="display:none;">‚ùå Disconnect</button>

  <div id="walletAddress"></div>

  <script>
    const projectId = "a7ee9b08cbb15f7e318b5bfe1a2b3c79"; // Replace with your WalletConnect Project ID

    let provider, signer, walletAddress;
    let web3Modal;

    // Initialize WalletConnect Modal
    const { EthereumProvider, Web3Modal } = window.WalletConnectWeb3Modal;
    const config = {
      projectId,
      themeMode: "dark",
      walletImages: {},
      chains: [
        {
          chainId: 56, // BSC Mainnet
          name: "BNB Smart Chain",
          currency: "BNB",
          rpcUrl: "https://bsc-dataseed.binance.org/",
          explorerUrl: "https://bscscan.com",
        }
      ]
    };
    web3Modal = new Web3Modal(config);

    async function connectWallet() {
      try {
        const instance = await web3Modal.openModal();
        provider = new ethers.BrowserProvider(instance);
        signer = await provider.getSigner();
        walletAddress = await signer.getAddress();

        document.getElementById("walletAddress").innerText = "Connected: " + walletAddress;
        document.getElementById("connectWalletBtn").style.display = "none";
        document.getElementById("disconnectWalletBtn").style.display = "inline-block";
      } catch (err) {
        console.error("Connection Error:", err);
        alert("Connection failed: " + err.message);
      }
    }

    async function disconnectWallet() {
      try {
        await web3Modal.disconnect();
      } catch (err) {
        console.warn("Disconnect Error:", err);
      }
      provider = null;
      signer = null;
      walletAddress = null;
      document.getElementById("walletAddress").innerText = "";
      document.getElementById("connectWalletBtn").style.display = "inline-block";
      document.getElementById("disconnectWalletBtn").style.display = "none";
    }

    document.getElementById("connectWalletBtn").addEventListener("click", connectWallet);
    document.getElementById("disconnectWalletBtn").addEventListener("click", disconnectWallet);
  </script>

</body>
</html>
