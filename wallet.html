<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SupremeAmer Multi-chain Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Modern wallet styles */
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #f7f8fa; margin: 0; }
    .container { max-width: 420px; margin: 32px auto; background: #fff; border-radius: 16px; box-shadow: 0 8px 24px #eee; padding: 24px; }
    h2 { color: #222; font-weight: 700; }
    .chain-list { display: flex; flex-wrap: wrap; gap: 12px; margin-bottom: 20px; }
    .chain { flex: 1 0 40%; background: #f1f1f1; border-radius: 12px; padding: 12px; text-align: center; cursor: pointer; transition: box-shadow 0.2s; }
    .chain.selected { box-shadow: 0 0 8px #1e90ff; background: #eaf6ff; }
    .wallet-actions { display: flex; gap: 18px; margin-bottom: 22px; }
    button { flex: 1; padding: 14px 0; border: none; background: #007afa; color: #fff; border-radius: 8px; font-size: 17px; cursor: pointer; }
    button:disabled { background: #aaa; }
    .info, .tx-status { margin: 14px 0; font-size: 15px; color: #333; }
    .address { font-size: 13px; word-break: break-all; margin-bottom: 12px; }
    .fee { font-weight: 600; color: #d35400; }
  </style>
</head>
<body>
  <div class="container">
    <h2>SupremeAmer Multi-chain Wallet</h2>
    <div class="chain-list">
      <div class="chain" data-chain="BNB">BNB</div>
      <div class="chain" data-chain="ETH">ETH</div>
      <div class="chain" data-chain="TON">TON</div>
      <div class="chain" data-chain="DOGE">DOGE</div>
      <div class="chain" data-chain="DOGS">DOGS</div>
      <div class="chain" data-chain="Stellar">Stellar</div>
      <div class="chain" data-chain="SupremeAmer">SupremeAmer</div>
    </div>
    <div class="address info"></div>
    <div class="wallet-actions">
      <button id="connect">Connect Wallet</button>
      <button id="send" disabled>Send</button>
    </div>
    <div>
      <label>Recipient Address:</label>
      <input type="text" id="recipient" style="width:100%; padding:8px; border-radius:6px; border:1px solid #ccc; margin-bottom:10px;" />
      <label>Amount:</label>
      <input type="number" id="amount" style="width:100%; padding:8px; border-radius:6px; border:1px solid #ccc;" />
    </div>
    <div class="fee info"></div>
    <div class="tx-status"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@latest/dist/umd/index.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stellar-sdk/10.2.0/stellar-sdk.min.js"></script>
  <script>
    // Basic wallet logic for BNB, ETH, SupremeAmer Token (EVM chains)
    const chainConfig = {
      'BNB': { chainId: 56, fee: 0.02 },
      'ETH': { chainId: 1, fee: 0.02 },
      'SupremeAmer': { chainId: 56, fee: 0.01 }, // Assuming SupremeAmer is BEP-20
      // TON, DOGE, DOGS, Stellar will need more integration (see notes)
      'TON': { fee: 0.02 },
      'DOGE': { fee: 0.02 },
      'DOGS': { fee: 0.02 },
      'Stellar': { fee: 0.02 }
    };

    let selectedChain = 'BNB';
    let userAddress = null;
    let web3Provider = null;

    // Highlight selected chain
    document.querySelectorAll('.chain').forEach((el) => {
      el.onclick = () => {
        document.querySelectorAll('.chain').forEach(e=>e.classList.remove('selected'));
        el.classList.add('selected');
        selectedChain = el.dataset.chain;
        document.querySelector('.fee').textContent = `Fee: ${chainConfig[selectedChain].fee*100}% per transaction`;
        document.querySelector('.tx-status').textContent = '';
        document.querySelector('.address').textContent = '';
        document.getElementById('send').disabled = true;
      };
    });
    document.querySelector('.chain[data-chain="BNB"]').classList.add('selected');
    document.querySelector('.fee').textContent = `Fee: 2% per transaction`;

    // Connect Wallet
    document.getElementById('connect').onclick = async () => {
      if(["BNB","ETH","SupremeAmer"].includes(selectedChain)){
        if (window.ethereum) {
          web3Provider = window.ethereum;
          await window.ethereum.request({ method: 'eth_requestAccounts' });
          const web3 = new Web3(window.ethereum);
          const accounts = await web3.eth.getAccounts();
          userAddress = accounts[0];
          document.querySelector('.address').textContent = `Connected: ${userAddress}`;
          document.getElementById('send').disabled = false;
        } else {
          alert('Please install MetaMask!');
        }
      } else if(selectedChain==="Stellar") {
        // For Stellar, use private key (not recommended for prod)
        let pk = prompt("Enter your Stellar secret key:");
        if(pk){
          const keypair = StellarSdk.Keypair.fromSecret(pk);
          userAddress = keypair.publicKey();
          document.querySelector('.address').textContent = `Connected: ${userAddress}`;
          document.getElementById('send').disabled = false;
        }
      } else {
        alert('For TON, DOGE, DOGS: Please use supported mobile wallet and integrate with WalletConnect or relevant APIs.');
        // You can add integration for TON, DOGE, DOGS using third-party bridges or custom APIs.
      }
    };

    // Send Transaction
    document.getElementById('send').onclick = async () => {
      const recipient = document.getElementById('recipient').value.trim();
      const amountRaw = parseFloat(document.getElementById('amount').value);
      const feePercent = chainConfig[selectedChain].fee;
      if (!recipient || !amountRaw || amountRaw <= 0) {
        document.querySelector('.tx-status').textContent = 'Enter valid recipient and amount.';
        return;
      }
      const feeAmount = amountRaw * feePercent;
      const amountNet = amountRaw - feeAmount;
      if (amountNet <= 0) {
        document.querySelector('.tx-status').textContent = 'Amount after fee is zero!';
        return;
      }

      if(["BNB","ETH"].includes(selectedChain)){
        const web3 = new Web3(web3Provider);
        try {
          await web3.eth.sendTransaction({
            from: userAddress,
            to: recipient,
            value: web3.utils.toWei(amountNet.toString(), "ether")
          });
          document.querySelector('.tx-status').textContent = `Sent ${amountNet} ${selectedChain}. Fee: ${feeAmount} ${selectedChain}`;
        } catch(e){
          document.querySelector('.tx-status').textContent = 'Transaction failed: ' + e.message;
        }
      } else if(selectedChain==="SupremeAmer"){
        // Assume SupremeAmer token is BEP-20 (on BNB chain)
        // You need the token contract address and ABI
        const tokenAddress = "YOUR_SUPREMEAMER_TOKEN_ADDRESS";
        const tokenABI = [ /* Token ABI here */ ];
        const web3 = new Web3(web3Provider);
        const contract = new web3.eth.Contract(tokenABI, tokenAddress);
        try {
          await contract.methods.transfer(recipient, web3.utils.toWei(amountNet.toString(), "ether"))
            .send({from: userAddress});
          document.querySelector('.tx-status').textContent = `Sent ${amountNet} SupremeAmer Token. Fee: ${feeAmount}`;
        } catch(e){
          document.querySelector('.tx-status').textContent = 'Token transfer failed: ' + e.message;
        }
      } else if(selectedChain==="Stellar"){
        // Stellar transaction
        const server = new StellarSdk.Server('https://horizon.stellar.org');
        const sourceKeys = StellarSdk.Keypair.fromSecret(prompt("Enter your Stellar secret key again:"));
        try {
          const account = await server.loadAccount(sourceKeys.publicKey());
          const transaction = new StellarSdk.TransactionBuilder(account, {
            fee: StellarSdk.BASE_FEE,
            networkPassphrase: StellarSdk.Networks.PUBLIC
          })
          .addOperation(StellarSdk.Operation.payment({
            destination: recipient,
            asset: StellarSdk.Asset.native(),
            amount: amountNet.toString()
          }))
          .setTimeout(30)
          .build();
          transaction.sign(sourceKeys);
          await server.submitTransaction(transaction);
          document.querySelector('.tx-status').textContent = `Sent ${amountNet} XLM. Fee: ${feeAmount} XLM`;
        } catch(e){
          document.querySelector('.tx-status').textContent = 'Stellar tx failed: ' + e.message;
        }
      } else {
        document.querySelector('.tx-status').textContent = `Integration for ${selectedChain} coming soon!`;
      }
      // In production, send feeAmount to your project address as well!
    };
  </script>
</body>
</html>
