            0% { transform: scale(1);}

<body>
    <div class="header">SUPREMEAMER COIN AIRDROP üöÄüí∞</div>

    <div class="container">
        
        </div>
        <div style="font-size:1.5em; color:#fdc500; margin-bottom:6px;">Mining Dashboard</div>

            <!-- SupremeAmer Coin Animated Logo - Replace SVG with the provided image for animation -->
            <img id="coinLogo" src="supremeamer_coin.png" alt="SupremeAmer Coin" width="80" height="80" style="border-radius: 50%; box-shadow:0 4px 16px #ff980066;">
            <!-- sparkles overlay -->
            <div id="sparkleGroup" style="position:absolute; left:0; top:0; width:80px; height:80px; pointer-events:none; opacity:0;">
                <div style="position:absolute; left:62px; top:10px; width:14px; height:14px; background:radial-gradient(circle,#fff700 70%,transparent 100%); border-radius:50%;"></div>
                <div style="position:absolute; left:16px; top:62px; width:7px; height:7px; background:radial-gradient(circle,#fff700 60%,transparent 100%); border-radius:50%;"></div>
                <div style="position:absolute; left:53px; top:53px; width:5px; height:5px; background:radial-gradient(circle,#fff700 70%,transparent 100%); border-radius:50%;"></div>

    <div class="footer">
        <button onclick="window.location.href='index.html'" title="Home">üè†</button>

    <script>
    // --- Mining logic with animated logo and 12-hour time system ---

    let minedCoins = parseFloat(localStorage.getItem('minedCoins')) || 0;
    let miningInterval = null, timerInterval = null;
    let remainingTime = parseInt(localStorage.getItem('remainingTime')) || 43200; // 12h in seconds
    let miningActive = false;

    function updateMinedCoinsDisplay() {
        document.getElementById('minedCoins').textContent = `Mined Coins: ${minedCoins.toFixed(4)}`;
    }
    function padZero(v) { return String(v).padStart(2, '0'); }
    function formatTime(sec) {
        const h = Math.floor(sec / 3600);
        const m = Math.floor((sec % 3600) / 60);
        const s = sec % 60;
        return `${padZero(h)}:${padZero(m)}:${padZero(s)}`;
    }
    function updateTimerDisplay() {
        document.getElementById('timer').textContent = formatTime(remainingTime);
    }
    function animateLogo(active) {
        const logoContainer = document.getElementById('logoContainer');
        const sparkleGroup = document.getElementById('sparkleGroup');
        if (active) {
            logoContainer.classList.add('mining');
            if (sparkleGroup) sparkleGroup.style.opacity = '1';
            startLogoSpin();
        } else {
            logoContainer.classList.remove('mining');
            if (sparkleGroup) sparkleGroup.style.opacity = '0';
            stopLogoSpin();
        }
    }
    // IMG spin animation control using JS for reliable start/stop
    let spinAnimId = null;
    function startLogoSpin() {
        if(spinAnimId) return;
        const logo = document.getElementById('coinLogo');
        let angle = 0;
        function spin() {
            angle = (angle + 2.5) % 360;
            logo.style.transform = `rotate(${angle}deg)`;
            spinAnimId = requestAnimationFrame(spin);
        }
        spinAnimId = requestAnimationFrame(spin);
    }
    function stopLogoSpin() {
        if (spinAnimId) {
            cancelAnimationFrame(spinAnimId);
            spinAnimId = null;
        }
        const logo = document.getElementById('coinLogo');
        logo.style.transform = '';
    }

    function mineCoins() {
        minedCoins += 0.0002;
        updateMinedCoinsDisplay();
        localStorage.setItem('minedCoins', minedCoins);
    }
    function timerTick() {
        if (remainingTime > 0) {
            remainingTime--;
            updateTimerDisplay();
            localStorage.setItem('remainingTime', remainingTime);
            if (remainingTime === 0) {
                stopMining(true);
            }
        }
    }
    function startMining() {
        if (miningActive || remainingTime === 0) return;
        miningActive = true;
        miningInterval = setInterval(mineCoins, 1000);
        timerInterval = setInterval(timerTick, 1000);
        animateLogo(true);
        document.getElementById('mineBtn').textContent = 'Mining...';
        document.getElementById('mineBtn').disabled = true;
    }
    function stopMining(timeEnded = false) {
        miningActive = false;
        clearInterval(miningInterval);
        clearInterval(timerInterval);
        animateLogo(false);
        document.getElementById('mineBtn').disabled = false;
        document.getElementById('mineBtn').textContent = 'Start Mining';
        if (timeEnded) {
            setTimeout(() => {
              alert('‚è∞ Mining session ended!\nPlease click Start Mining to begin a new 12-hour session.');
            }, 200);
        }
    }
    function resetMining() {
        remainingTime = 43200;
        localStorage.setItem('remainingTime', remainingTime);
        updateTimerDisplay();
    }
    window.onload = function() {
        updateMinedCoinsDisplay();
        updateTimerDisplay();
        animateLogo(false);
        document.getElementById('mineBtn').disabled = false;
    };
    document.getElementById('mineBtn').onclick = function() {
        if (remainingTime === 0) resetMining();
        startMining();
    };
    window.addEventListener('beforeunload', function() {
        localStorage.setItem('minedCoins', minedCoins);
        localStorage.setItem('remainingTime', remainingTime);
    });
    window.addEventListener('offline', function() {
        localStorage.setItem('minedCoins', minedCoins);
        localStorage.setItem('remainingTime', remainingTime);
    });
    </script>
</body>
