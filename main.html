<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupremeAmer Coin Airdrop</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #111 70%, #ff9800 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .header {
            width: 100%;
            padding: 25px 0 10px 0;
            text-align: center;
            background: rgba(0,0,0,0.7);
            font-size: 2.4em;
            font-weight: bold;
            letter-spacing: 2px;
            box-shadow: 0 2px 16px #ffeb3b33;
            position: relative;
        }
        .marquee {
            background: linear-gradient(90deg, #ff9800, #fdc500, #ff9800);
            color: #222;
            font-size: 1.2em;
            padding: 8px 0;
            margin-bottom: 18px;
            border-radius: 0 0 16px 16px;
            white-space: nowrap;
            overflow: hidden;
            position: relative;
            height: 1.5em;
        }
        .marquee-text {
            display: inline-block;
            position: absolute;
            left: 100%;
            animation: marquee 15s linear infinite;
            white-space: nowrap;
            will-change: transform;
        }
        @keyframes marquee {
            0%   { transform: translateX(0%);}
            100% { transform: translateX(-100vw);}
        }
        .container {
            background: rgba(30, 30, 40, 0.95);
            padding: 36px 32px 28px 32px;
            border-radius: 20px;
            box-shadow: 0 8px 32px #0006;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        #logoContainer {
            width: 80px;
            height: 80px;
            margin: 0 auto 10px auto;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #coinLogo {
            width: 80px !important;
            height: 80px !important;
            border-radius: 50%;
            box-shadow: 0 2px 8px #ff980066;
            z-index: 2;
            position: relative;
        }
        #hammer {
            width: 50px;
            height: 50px;
            position: absolute;
            left: 35px;
            top: -25px;
            z-index: 3;
            transform: rotate(-30deg);
            pointer-events: none;
            transition: transform 0.1s;
            display: none;
        }
        .pieces {
            position: absolute;
            left: 0;
            top: 0;
            width: 80px;
            height: 80px;
            z-index: 4;
            pointer-events: none;
        }
        .piece {
            width: 18px;
            height: 18px;
            background: radial-gradient(circle, #ffd700 75%, #ff9800 100%);
            border-radius: 50%;
            position: absolute;
            opacity: 1;
            transition: transform 0.7s, opacity 0.7s;
            pointer-events: none;
        }
        .mined-coins {
            font-size: 2.3em;
            margin: 14px 0;
            color: #ffb900;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .timer {
            font-size: 1.5em;
            color: #ff3333;
            margin-bottom: 18px;
            font-weight: 600;
        }
        .mine-btn, .upgrade-btn {
            padding: 15px 38px;
            background: linear-gradient(90deg, #fdc500 40%, #ff9800 100%);
            color: #111;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: box-shadow 0.2s, background 0.2s;
            box-shadow: 0 4px 16px #ff980066;
            margin-bottom: 10px;
        }
        .mine-btn:hover, .upgrade-btn:hover {
            background: linear-gradient(90deg, #ff9800 40%, #fdc500 100%);
            box-shadow: 0 8px 24px #ff980099;
        }
        .upgrade-btn[disabled] {
            opacity: 0.65;
            cursor: not-allowed;
        }
        .footer {
            width: 100%;
            display: flex;
            justify-content: space-evenly;
            gap: 0;
            padding: 18px 0;
            background: rgba(255, 184, 0, 0.09);
            position: fixed;
            bottom: 0;
            left: 0;
            border-radius: 18px 18px 0 0;
            box-shadow: 0 -4px 24px #ff980022;
            z-index: 999;
        }
        .footer button {
            background: #fff;
            color: #ff9800;
            border: none;
            border-radius: 50%;
            width: 52px;
            height: 52px;
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px #2222;
            transition: background 0.2s, color 0.2s;
        }
        .footer button:hover {
            background: #ff9800;
            color: #fff;
        }
        .upgrade-info{
            font-size: 1em;
            color: #ffd700;
            margin-bottom: 12px;
        }
        .profile-btn {
            background: #222;
            color: #ffd700;
            border: none;
            border-radius: 8px;
            padding: 8px 22px;
            font-size: 1em;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            box-shadow: 0 2px 8px #ff980022;
            transition: background 0.15s, color 0.15s;
        }
        .profile-btn:hover, .profile-btn:focus {
            background: #444;
            color: #fff700;
        }
        .profile-dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background: #222;
            min-width: 210px;
            border-radius: 10px;
            box-shadow: 0 2px 16px #000a;
            z-index: 1001;
            color: #fff;
            font-size: 1em;
            margin-top: 6px;
            animation: fadeIn 0.22s;
        }
        @keyframes fadeIn { from { opacity: 0;} to { opacity: 1; } }
        .profile-dropdown-content hr {
            border: none;
            border-top: 1px solid #333;
            margin: 6px 0;
        }
        .profile-dropdown-content a {
            color: #ff3333;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            display: block;
            transition: background 0.1s;
            border-radius: 5px;
        }
        .profile-dropdown-content a:hover {
            background: #333;
        }
        @media (max-width:600px) {
            .profile-dropdown-content { min-width: 150px; font-size:0.93em;}
            .profile-btn { padding:7px 13px;}
            #logoContainer { width: 60px; height: 60px; }
            #coinLogo { width: 60px !important; height: 60px !important; }
        }
    </style>
</head>
<body>
    <div class="header">
        SUPREMEAMER COIN AIRDROP üöÄüí∞
        <div class="profile-dropdown" id="profileDropdownContainer" style="position:absolute; top:18px; right:28px;">
            <button id="profileDropdownBtn" class="profile-btn">
                Profile &#x25BC;
            </button>
            <div id="profileDropdownMenu" class="profile-dropdown-content">
                <div id="dropdownUsername" style="padding:8px 18px; font-weight:bold;"></div>
                <div id="dropdownEmail" style="padding:0 18px 8px 18px; color:#ffd700; font-size:0.96em;"></div>
                <hr style="margin:8px 0; border:0; border-top:1px solid #333;">
                <a href="#" id="logoutBtn" style="display:block; padding:8px 18px; color:#ff3333; text-decoration:none; font-weight:500;">Logout</a>
            </div>
        </div>
    </div>
    <div class="marquee">
        <span class="marquee-text">Welcome to $SA - Mine SupremeAmer coins and join the revolution! üöÄüí∞üéâ</span>
    </div>
    <div class="container">
        <div style="font-size:1.5em; color:#fdc500; margin-bottom:6px;">Mining Dashboard</div>
        <div class="upgrade-info" id="upgradeInfo"></div>
        <div id="logoContainer">
            <img id="coinLogo" src="supremeamer_coin.png" alt="SupremeAmer Coin">
            <img id="hammer" src="hammer.png" alt="Hammer" />
            <div class="pieces" id="pieces"></div>
        </div>
        <div class="mined-coins" id="minedCoins">Mined Coins: 0</div>
        <div class="timer" id="timer">07:00:00</div>
        <button class="mine-btn" id="mineBtn">Start Mining</button><br>
        <button class="upgrade-btn" id="upgradeBtn">‚ö° Speed Upgrade: 10 coins/sec ¬∑ 30 days ($9.5 in ETH)</button>
    </div>
    <div class="footer">
        <button onclick="window.location.href='index.html'" title="Home">üè†</button>
        <button onclick="window.location.href='Task.html'" title="Tasks">üìú</button>
        <button onclick="window.location.href='wallet.html'" title="Wallet">üí∏</button>
        <button onclick="window.location.href='dapp.html'" title="DApp">üéÆ</button>
    </div>
    <!-- Appwrite SDK -->
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
    <script>
    // ---- CONFIGURATION ----
    const APPWRITE_ENDPOINT = 'https://fra.cloud.appwrite.io/v1';
    const APPWRITE_PROJECT = '6839d9640019316a160d';
    const APPWRITE_DB_ID = '6839dcca000190bf99f6';
    const APPWRITE_COLLECTION_ID = 'users';

    const { Client, Account, Databases, Query } = Appwrite;
    const client = new Client()
        .setEndpoint(APPWRITE_ENDPOINT)
        .setProject(APPWRITE_PROJECT);
    const account = new Account(client);
    const databases = new Databases(client);

    async function displayUser() {
        document.getElementById('profileDropdownContainer').style.display = 'none';
        try {
            const user = await account.get();
            const res = await databases.listDocuments(
                APPWRITE_DB_ID,
                APPWRITE_COLLECTION_ID,
                [Query.equal("userId", user.$id)]
            );
            if (res.documents.length > 0) {
                const profile = res.documents[0];
                document.getElementById('dropdownUsername').textContent = profile.name;
                document.getElementById('dropdownEmail').textContent = profile.email;
            } else {
                document.getElementById('dropdownUsername').textContent = "No Profile";
                document.getElementById('dropdownEmail').textContent = "";
            }
            document.getElementById('profileDropdownContainer').style.display = '';
        } catch (err) {
            document.getElementById('profileDropdownContainer').style.display = 'none';
        }
    }

    // Dropdown logic
    document.addEventListener('DOMContentLoaded', function() {
        const profileBtn = document.getElementById('profileDropdownBtn');
        const profileMenu = document.getElementById('profileDropdownMenu');
        profileBtn.onclick = function(e) {
            e.stopPropagation();
            profileMenu.style.display = (profileMenu.style.display === "block") ? "none" : "block";
        };
        document.addEventListener('click', function() {
            if (profileMenu.style.display === "block") {
                profileMenu.style.display = "none";
            }
        });
        profileMenu.onclick = function(e) { e.stopPropagation(); };
        document.getElementById('logoutBtn').onclick = async function(e) {
            e.preventDefault();
            try { await account.deleteSession('current'); } catch (err) {}
            window.location.href = "login.html";
        };
    });

    // --- Mining logic with upgrade system and persistent state ---
    const UPGRADE_PRICE = 9.5; // USD in ETH (real deduction handled on wallet.html)
    const UPGRADE_SPEED = 10; // coins/sec
    const UPGRADE_TIME = 30 * 24 * 3600; // 30 days in seconds
    const NORMAL_SPEED = 0.07; // coins/sec
    const NORMAL_TIME = 25200; // 7h in seconds

    let minedCoins = 0;
    let miningInterval = null, timerInterval = null;
    let miningActive = false;

    if (localStorage.getItem('minedCoins')) minedCoins = parseFloat(localStorage.getItem('minedCoins'));
    let upgradeActive = localStorage.getItem('upgradeActive') === 'true';
    let upgradeEndTimestamp = parseInt(localStorage.getItem('upgradeEndTimestamp')) || 0;
    let remainingTime = parseInt(localStorage.getItem('remainingTime')) || NORMAL_TIME;
    let lastMinedTimestamp = parseInt(localStorage.getItem('lastMinedTimestamp')) || Date.now()/1000;

    function getSpeed() {
        if(upgradeActive && Math.floor(Date.now()/1000) < upgradeEndTimestamp){
            return UPGRADE_SPEED;
        }
        return NORMAL_SPEED;
    }
    function getMaxTime() {
        if(upgradeActive && Math.floor(Date.now()/1000) < upgradeEndTimestamp){
            return UPGRADE_TIME;
        }
        return NORMAL_TIME;
    }
    function isUpgradeExpired() {
        return upgradeActive && Math.floor(Date.now()/1000) >= upgradeEndTimestamp;
    }
    function setUpgradeState(active, endTimestamp) {
        upgradeActive = active;
        upgradeEndTimestamp = endTimestamp || 0;
        localStorage.setItem('upgradeActive', active ? 'true' : 'false');
        localStorage.setItem('upgradeEndTimestamp', endTimestamp ? endTimestamp : '0');
    }

    function updateMinedCoinsDisplay() {
        document.getElementById('minedCoins').textContent = `Mined Coins: ${minedCoins.toFixed(4)}`;
    }
    function padZero(v) { return String(v).padStart(2, '0'); }
    function formatTime(sec) {
        const d = Math.floor(sec/86400);
        const h = Math.floor((sec%86400) / 3600);
        const m = Math.floor((sec % 3600) / 60);
        const s = sec % 60;
        return d > 0
          ? `${padZero(d)}d ${padZero(h)}:${padZero(m)}:${padZero(s)}`
          : `${padZero(h)}:${padZero(m)}:${padZero(s)}`;
    }
    function updateTimerDisplay() {
        let showTime = remainingTime;
        if(isUpgradeExpired()){ showTime = 0; }
        document.getElementById('timer').textContent = formatTime(showTime);
    }
    function updateUpgradeInfo() {
        const info = document.getElementById('upgradeInfo');
        if(upgradeActive && !isUpgradeExpired()){
            const secondsLeft = upgradeEndTimestamp - Math.floor(Date.now()/1000);
            info.innerHTML = `üöÄ <b>Speed Upgrade active!</b> Mining at <b>10 coins/sec</b>.<br>Time left: <b>${formatTime(secondsLeft)}</b>`;
            document.getElementById('upgradeBtn').disabled = true;
            document.getElementById('upgradeBtn').textContent = "Speed Upgrade Active";
        }else{
            if(isUpgradeExpired()){
                info.innerHTML = `<b>Speed Upgrade expired.</b> Mining will reset to normal speed after restart.`;
            }else{
                info.innerHTML = "Mine faster! Upgrade to 10 coins/sec for $9.5 in ETH.";
            }
            document.getElementById('upgradeBtn').disabled = false;
            document.getElementById('upgradeBtn').textContent = "‚ö° Speed Upgrade: 10 coins/sec ¬∑ 30 days ($9.5 in ETH)";
        }
    }
    function animateLogo(active) {
        const logoContainer = document.getElementById('logoContainer');
        if (active) {
            logoContainer.classList.add('mining');
            startLogoSpin();
        } else {
            logoContainer.classList.remove('mining');
            stopLogoSpin();
        }
    }
    let spinAnimId = null;
    function startLogoSpin() {
        if(spinAnimId) return;
        const logo = document.getElementById('coinLogo');
        let angle = 0;
        function spin() {
            angle = (angle + 2.5) % 360;
            logo.style.transform = `rotate(${angle}deg)`;
            spinAnimId = requestAnimationFrame(spin);
        }
        spinAnimId = requestAnimationFrame(spin);
    }
    function stopLogoSpin() {
        if (spinAnimId) {
            cancelAnimationFrame(spinAnimId);
            spinAnimId = null;
        }
        const logo = document.getElementById('coinLogo');
        logo.style.transform = '';
    }

    // --- Hammer and Pieces Animation ---
    function animateHammerAndPieces() {
        const hammer = document.getElementById('hammer');
        const pieces = document.getElementById('pieces');
        hammer.style.display = 'block';
        hammer.style.transform = 'rotate(-30deg) scale(1.12)';
        setTimeout(() => {
            hammer.style.transform = 'rotate(10deg) scale(1.0)';
            splashPieces();
            setTimeout(() => {
                hammer.style.display = 'none';
                hammer.style.transform = 'rotate(-30deg)';
            }, 350);
        }, 220);
    }
    function splashPieces() {
        const pieces = document.getElementById('pieces');
        pieces.innerHTML = '';
        const n = 6;
        for (let i = 0; i < n; i++) {
            const angle = (Math.PI * 2 / n) * i + Math.random()*0.2;
            const dist = 28 + Math.random() * 16;
            const x = Math.cos(angle) * dist;
            const y = Math.sin(angle) * dist;
            const el = document.createElement('div');
            el.className = 'piece';
            el.style.left = '36px';
            el.style.top = '36px';
            pieces.appendChild(el);
            setTimeout(() => {
                el.style.transform = `translate(${x}px,${y}px) scale(${0.4 + Math.random()*0.3})`;
                el.style.opacity = 0;
            }, 20);
            setTimeout(() => {
                el.remove();
            }, 720);
        }
    }

    function mineCoins() {
        let speed = getSpeed();
        minedCoins += speed;
        updateMinedCoinsDisplay();
        localStorage.setItem('minedCoins', minedCoins);
        animateHammerAndPieces();
    }
    function timerTick() {
        if (remainingTime > 0) {
            remainingTime--;
            updateTimerDisplay();
            localStorage.setItem('remainingTime', remainingTime);
            if (remainingTime === 0) {
                stopMining(true);
            }
        }
    }
    function startMining() {
        if (miningActive) return;
        if(isUpgradeExpired()){
            setUpgradeState(false, 0);
            remainingTime = NORMAL_TIME;
            localStorage.setItem('remainingTime', remainingTime);
            updateUpgradeInfo();
        }
        if (remainingTime === 0) return;
        miningActive = true;
        miningInterval = setInterval(mineCoins, 1000);
        timerInterval = setInterval(timerTick, 1000);
        animateLogo(true);
        document.getElementById('mineBtn').textContent = 'Mining...';
        document.getElementById('mineBtn').disabled = true;
    }
    function stopMining(timeEnded = false) {
        miningActive = false;
        clearInterval(miningInterval);
        clearInterval(timerInterval);
        animateLogo(false);
        document.getElementById('mineBtn').disabled = false;
        document.getElementById('mineBtn').textContent = 'Start Mining';
        if (timeEnded) {
            if(upgradeActive && !isUpgradeExpired()) {
                setTimeout(() => {
                  alert('‚è∞ Mining session ended!\nSpeed Upgrade expired. Please click Start Mining to restart at normal speed.');
                }, 200);
            } else {
                setTimeout(() => {
                  alert('‚è∞ Mining session ended!\nPlease click Start Mining to begin a new 7-hour session.');
                }, 200);
            }
        }
    }
    function resetMining() {
        if(upgradeActive && !isUpgradeExpired()){
            remainingTime = UPGRADE_TIME;
        }else{
            setUpgradeState(false, 0);
            remainingTime = NORMAL_TIME;
        }
        localStorage.setItem('remainingTime', remainingTime);
        updateTimerDisplay();
    }
    function restoreMiningProgress() {
        const now = Math.floor(Date.now()/1000);
        let lastTime = parseInt(localStorage.getItem('lastMinedTimestamp')) || now;
        let elapsed = now - lastTime;
        if(elapsed > 0 && elapsed < 60*60*24*31){
            let speed = getSpeed();
            let addCoins = Math.min(elapsed, remainingTime) * speed;
            minedCoins += addCoins;
            remainingTime = Math.max(remainingTime - elapsed, 0);
        }
        localStorage.setItem('lastMinedTimestamp', now);
        localStorage.setItem('minedCoins', minedCoins);
        localStorage.setItem('remainingTime', remainingTime);
    }
    document.getElementById('upgradeBtn').onclick = function() {
        if(upgradeActive && !isUpgradeExpired()){
            alert("Upgrade already active!");
            return;
        }
        if(!confirm(`Upgrade mining speed to 10 coins/sec for 30 days?\nThis will cost $9.5 worth of ETH and will be deducted from your wallet. Continue?`)){
            return;
        }
        localStorage.setItem('pendingUpgrade', 'true');
        window.location.href = "wallet.html?upgrade=speed";
    };
    document.getElementById('mineBtn').onclick = function() {
        if(isUpgradeExpired()){
            setUpgradeState(false, 0);
            remainingTime = NORMAL_TIME;
            localStorage.setItem('remainingTime', remainingTime);
            updateUpgradeInfo();
            updateTimerDisplay();
        }
        if (remainingTime === 0) resetMining();
        startMining();
    };
    window.onload = function() {
        displayUser();
        if(upgradeActive && isUpgradeExpired()){
            setUpgradeState(false, 0);
            remainingTime = NORMAL_TIME;
            localStorage.setItem('remainingTime', remainingTime);
        }else if(upgradeActive){
            remainingTime = Math.min(remainingTime, upgradeEndTimestamp - Math.floor(Date.now()/1000));
            if(remainingTime < 0) remainingTime = 0;
        }
        restoreMiningProgress();
        updateMinedCoinsDisplay();
        updateTimerDisplay();
        updateUpgradeInfo();
        animateLogo(false);
        document.getElementById('mineBtn').disabled = false;
        if(localStorage.getItem('upgradePurchased') === 'true'){
            const endTs = Math.floor(Date.now()/1000) + UPGRADE_TIME;
            setUpgradeState(true, endTs);
            remainingTime = UPGRADE_TIME;
            localStorage.setItem('remainingTime', remainingTime);
            localStorage.removeItem('upgradePurchased');
            localStorage.removeItem('pendingUpgrade');
            updateUpgradeInfo();
            updateTimerDisplay();
            alert("Speed Upgrade successful!\nMining speed increased to 10 coins/sec for 30 days.");
        }
        if(localStorage.getItem('upgradeCancelled') === 'true'){
            localStorage.removeItem('upgradeCancelled');
            localStorage.removeItem('pendingUpgrade');
            alert("Speed Upgrade cancelled or failed. No changes were made.");
        }
    };
    function persistState(){
        localStorage.setItem('minedCoins', minedCoins);
        localStorage.setItem('remainingTime', remainingTime);
        localStorage.setItem('lastMinedTimestamp', Math.floor(Date.now()/1000));
    }
    window.addEventListener('beforeunload', persistState);
    window.addEventListener('offline', persistState);
    </script>
</body>
