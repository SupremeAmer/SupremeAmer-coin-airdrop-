<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="task-list">
        <!-- Tasks will be listed here -->
    </div>

    <!-- Error message popup -->
    <div class="error-popup" id="error-popup">
        <p>Error: Task already started!</p>
    </div>

    <!-- Complete message popup -->
    <div class="complete-popup" id="complete-popup">
        <p>Task completed!</p>
    </div>

    <script src="scipt.js"></script>
</body>
</html>
