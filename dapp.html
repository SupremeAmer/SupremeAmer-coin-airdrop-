<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SupremeAmer Word Connect Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #ff9800;
      --secondary: #fdc500;
      --success: #2ecc71;
      --error: #e74c3c;
      --info: #3498db;
      --bg: #111;
      --panel: rgba(30, 30, 40, 0.95);
      --text: #fff;
      --cell-bg: #333;
      --cell-border: #fdc500;
      --letter-bg: #fdc500;
      --letter-border: #ff9800;
      --letter-text: #222;
      --history-bg: #232323;
      --history-text: #fdc500;
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.38);
      --pulse: 0 0 15px rgba(255, 152, 0, 0.7);
    }
    
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--bg) 70%, var(--primary) 100%);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
    }
    
    .header {
      width: 100%;
      padding: 25px 0 10px 0;
      text-align: center;
      background: rgba(0,0,0,0.7);
      font-size: 2.4em;
      font-weight: bold;
      letter-spacing: 2px;
      box-shadow: 0 2px 16px rgba(255, 235, 59, 0.2);
      position: relative;
    }
    
    .container {
      background: var(--panel);
      padding: 36px 22px 28px 22px;
      border-radius: 20px;
      box-shadow: var(--shadow);
      text-align: center;
      max-width: 400px;
      width: 96%;
      margin: 20px 0 90px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 184, 0, 0.1) 0%, transparent 70%);
      z-index: -1;
      animation: rotate 60s linear infinite;
    }
    
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #game-title {
      font-size: 1.5em;
      color: var(--secondary);
      margin-bottom: 6px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    
    #mining-balance {
      background: #222;
      color: var(--secondary);
      font-size: 1.3em;
      border-radius: 8px;
      padding: 8px 18px;
      font-weight: bold;
      margin-bottom: 12px;
      letter-spacing: 1px;
      box-shadow: 0 1px 6px rgba(255, 185, 0, 0.27);
      transition: all 0.3s;
    }
    
    #mining-balance:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 185, 0, 0.4);
    }
    
    #level {
      color: var(--secondary);
      font-weight: 700;
      font-size: 1.1em;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }
    
    #reward-msg {
      min-height: 24px;
      font-size: 1.1em;
      color: var(--success);
      font-weight: bold;
      margin-bottom: 8px;
      transition: all 0.3s;
    }
    
    #grid {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin: 18px 0 14px 0;
      flex-wrap: wrap;
    }
    
    .cell {
      width: 38px; 
      height: 38px;
      display: flex; 
      align-items: center; 
      justify-content: center;
      background: var(--cell-bg);
      border: 2px solid var(--cell-border);
      border-radius: 8px;
      margin: 2px;
      font-size: 26px;
      font-weight: bold;
      color: var(--text);
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }
    
    .cell::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0) 50%,
        rgba(255, 255, 255, 0.1) 70%,
        rgba(255, 255, 255, 0) 100%
      );
      transform: rotate(30deg);
      transition: all 0.7s;
      opacity: 0;
    }
    
    .cell:hover::after {
      opacity: 1;
      top: -30%;
      left: -30%;
    }
    
    .cell.filled {
      background: var(--letter-bg);
      color: var(--letter-text);
      transform: scale(1.05);
    }
    
    #selector {
      display: flex; 
      justify-content: center; 
      gap: 10px; 
      flex-wrap: wrap;
      margin: 0 0 14px 0;
      min-height: 54px;
    }
    
    .letter {
      width: 48px; 
      height: 48px;
      background: var(--letter-bg);
      border: 2px solid var(--letter-border);
      border-radius: 50%;
      display: flex; 
      align-items: center; 
      justify-content: center;
      font-size: 22px; 
      font-weight: 700;
      margin: 2px; 
      cursor: pointer;
      transition: all 0.3s;
      user-select: none;
      box-shadow: 0 1px 6px rgba(253, 197, 0, 0.2);
      color: var(--letter-text);
      position: relative;
    }
    
    .letter::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.1);
      transform: rotate(45deg);
      transition: all 0.5s;
      pointer-events: none;
    }
    
    .letter:hover::after {
      left: 100%;
    }
    
    .letter.selected {
      background: var(--primary);
      transform: scale(0.94);
      opacity: 0.7;
      color: var(--text);
    }
    
    #input-word {
      font-size: 26px;
      letter-spacing: 3px;
      margin-bottom: 8px;
      min-height: 30px;
      font-weight: bold;
      color: var(--text);
      text-align: center;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    
    #footer-buttons {
      display: flex; 
      justify-content: center; 
      flex-wrap: wrap;
      width: 100%; 
      margin: 0 0 10px 0; 
      gap: 10px;
    }
    
    .main-btn {
      background: linear-gradient(90deg, var(--secondary) 40%, var(--primary) 100%);
      color: #111;
      border: none;
      border-radius: 8px;
      font-size: 1.12em;
      padding: 13px 20px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      box-shadow: 0 2px 8px rgba(255, 152, 0, 0.4);
      margin: 0 2px;
      min-width: 102px;
      position: relative;
      overflow: hidden;
    }
    
    .main-btn::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.1);
      transform: rotate(45deg);
      transition: all 0.5s;
      pointer-events: none;
    }
    
    .main-btn:hover::after {
      left: 100%;
    }
    
    .main-btn:hover {
      background: linear-gradient(90deg, var(--primary) 40%, var(--secondary) 100%);
      color: var(--text);
      box-shadow: 0 4px 16px rgba(255, 152, 0, 0.6);
      transform: translateY(-2px);
    }
    
    .main-btn:disabled {
      background: #444;
      color: #bbb;
      cursor: not-allowed;
      box-shadow: none;
    }
    
    .main-btn.pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 152, 0, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(255, 152, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 152, 0, 0); }
    }
    
    #history-list {
      margin-top: 18px;
      width: 100%;
      max-width: 320px;
      min-height: 30px;
      text-align: left;
      font-size: 15px;
      color: var(--text);
      display: none;
    }
    
    .history-item {
      background: var(--history-bg);
      border-radius: 7px;
      margin-bottom: 8px;
      padding: 8px 12px;
      color: var(--history-text);
      font-weight: bold;
      transition: all 0.3s;
    }
    
    .history-item:hover {
      transform: translateX(5px);
    }
    
    .footer {
      width: 100%;
      display: flex;
      justify-content: space-evenly;
      gap: 0;
      padding: 18px 0;
      background: rgba(255, 184, 0, 0.09);
      position: fixed;
      bottom: 0;
      left: 0;
      border-radius: 18px 18px 0 0;
      box-shadow: 0 -4px 24px rgba(255, 152, 0, 0.13);
      z-index: 999;
      backdrop-filter: blur(5px);
    }
    
    .footer button {
      background: #fff;
      color: var(--primary);
      border: none;
      border-radius: 50%;
      width: 52px;
      height: 52px;
      font-size: 1.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(34, 34, 34, 0.13);
      transition: all 0.3s;
      cursor: pointer;
      position: relative;
    }
    
    .footer button:hover {
      background: var(--primary);
      color: #fff;
      transform: translateY(-5px);
    }
    
    .footer button.active {
      background: var(--primary);
      color: #fff;
    }
    
    .footer button .tooltip {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.8em;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s;
    }
    
    .footer button:hover .tooltip {
      opacity: 1;
      bottom: 65px;
    }
    
    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #f00;
      opacity: 0;
      z-index: 2001;
      animation: confetti-fall 3s linear forwards;
    }
    
    @keyframes confetti-fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
    
    /* NEW FEATURES STYLES */
    
    /* Power-ups */
    .power-ups {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
      flex-wrap: wrap;
    }
    
    .power-up {
      background: var(--info);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 8px 15px;
      font-size: 0.9em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    
    .power-up:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    
    .power-up:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    /* Timer */
    #timer {
      font-size: 1.2em;
      font-weight: bold;
      margin: 10px 0;
      color: var(--secondary);
    }
    
    /* Progress Bar */
    .progress-container {
      width: 100%;
      background-color: #333;
      border-radius: 10px;
      margin: 10px 0;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 10px;
      background: linear-gradient(90deg, var(--secondary), var(--primary));
      width: 0%;
      border-radius: 10px;
      transition: width 0.5s ease;
    }
    
    /* Stats Panel */
    .stats-panel {
      display: none;
      background: var(--panel);
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
      width: 100%;
      text-align: left;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      padding-bottom: 8px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    /* Achievements */
    .achievements-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      margin-top: 15px;
    }
    
    .achievement {
      background: #222;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      transition: all 0.3s;
    }
    
    .achievement.unlocked {
      background: var(--success);
      color: white;
    }
    
    .achievement.locked {
      opacity: 0.5;
    }
    
    /* Leaderboard */
    .leaderboard {
      display: none;
      background: var(--panel);
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
      width: 100%;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .leaderboard-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      padding: 8px;
      background: #222;
      border-radius: 5px;
    }
    
    .leaderboard-item.you {
      background: var(--primary);
      color: white;
    }
    
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 3000;
      align-items: center;
      justify-content: center;
    }
    
    .modal-content {
      background: var(--panel);
      padding: 20px;
      border-radius: 15px;
      max-width: 500px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: var(--shadow);
    }
    
    .close-modal {
      float: right;
      font-size: 1.5em;
      cursor: pointer;
    }
    
    /* Word Definition */
    .word-definition {
      margin-top: 15px;
      padding: 10px;
      background: #222;
      border-radius: 8px;
      text-align: left;
    }
    
    /* Daily Challenge */
    .daily-challenge {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      padding: 10px;
      border-radius: 10px;
      margin: 10px 0;
      font-weight: bold;
    }
    
    /* Theme Selector */
    .theme-selector {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }
    
    .theme {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid transparent;
    }
    
    .theme.active {
      border-color: white;
    }
    
    /* Responsive */
    @media (max-width: 600px) {
      .container { 
        padding: 24px 12px;
        margin: 15px 0 80px 0;
      }
      
      .header { 
        font-size: 1.8em;
        padding: 20px 0 8px 0;
      }
      
      .footer button { 
        width: 44px; 
        height: 44px; 
        font-size: 1.3em;
      }
      
      .main-btn { 
        padding: 12px 15px; 
        font-size: 1em; 
        min-width: 88px;
      }
      
      .cell {
        width: 32px;
        height: 32px;
        font-size: 22px;
      }
      
      .letter {
        width: 40px;
        height: 40px;
        font-size: 18px;
      }
    }
    
    /* Animations */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    .bounce {
      animation: bounce 1s;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }
    
    .shake {
      animation: shake 0.5s;
    }
    
    @keyframes glow {
      0%, 100% { box-shadow: 0 0 5px var(--success); }
      50% { box-shadow: 0 0 20px var(--success); }
    }
    
    .glow {
      animation: glow 1.5s infinite;
    }
    
    /* Popup */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--panel);
      padding: 20px;
      border-radius: 10px;
      box-shadow: var(--shadow);
      z-index: 2000;
      text-align: center;
      max-width: 300px;
      width: 80%;
    }
  </style>
</head>
<body>
  <div class="header">SUPREMEAMER GAME 🎮</div>
  
  <div class="container">
    <div id="game-title">Word Connect Challenge</div>
    <div id="mining-balance">
      <i class="fas fa-coins"></i> 
      <span id="mining-balance-value">0</span> SA
    </div>
    
    <!-- Theme Selector -->
    <div class="theme-selector">
      <div class="theme active" style="background: #ff9800;" data-theme="default"></div>
      <div class="theme" style="background: #9c27b0;" data-theme="purple"></div>
      <div class="theme" style="background: #2196f3;" data-theme="blue"></div>
      <div class="theme" style="background: #4caf50;" data-theme="green"></div>
    </div>
    
    <!-- Timer -->
    <div id="timer">Time: 60s</div>
    
    <!-- Progress Bar -->
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    
    <div id="level"></div>
    <div id="reward-msg"></div>
    
    <!-- Daily Challenge -->
    <div id="daily-challenge" class="daily-challenge" style="display:none;">
      <i class="fas fa-calendar-day"></i> Daily Challenge: <span id="daily-word"></span>
    </div>
    
    <div id="grid"></div>
    <div id="input-word"></div>
    <div id="selector"></div>
    
    <!-- Power-ups -->
    <div class="power-ups">
      <button class="power-up" id="hint-btn" data-cost="50">
        <i class="fas fa-lightbulb"></i> Hint (50 SA)
      </button>
      <button class="power-up" id="shuffle-btn" data-cost="30">
        <i class="fas fa-random"></i> Shuffle (30 SA)
      </button>
      <button class="power-up" id="solve-btn" data-cost="100">
        <i class="fas fa-bolt"></i> Solve (100 SA)
      </button>
    </div>
    
    <div id="footer-buttons">
      <button class="main-btn" id="submit-btn">
        <i class="fas fa-check"></i> SUBMIT
      </button>
      <button class="main-btn" id="history-btn">
        <i class="fas fa-history"></i> History
      </button>
      <button class="main-btn" id="stats-btn">
        <i class="fas fa-chart-bar"></i> Stats
      </button>
      <button class="main-btn" id="restart-btn">
        <i class="fas fa-redo"></i> Restart
      </button>
    </div>
    
    <!-- Word Definition -->
    <div id="word-definition" class="word-definition" style="display:none;"></div>
    
    <div id="history-list" style="display:none;"></div>
    
    <!-- Stats Panel -->
    <div id="stats-panel" class="stats-panel">
      <h3>Game Statistics</h3>
      <div class="stat-item">
        <span>Total Words Solved:</span>
        <span id="stat-words-solved">0</span>
      </div>
      <div class="stat-item">
        <span>Total Coins Earned:</span>
        <span id="stat-coins-earned">0</span>
      </div>
      <div class="stat-item">
        <span>Current Streak:</span>
        <span id="stat-streak">0</span>
      </div>
      <div class="stat-item">
        <span>Longest Streak:</span>
        <span id="stat-longest-streak">0</span>
      </div>
      <div class="stat-item">
        <span>Accuracy:</span>
        <span id="stat-accuracy">0%</span>
      </div>
      
      <h3>Achievements</h3>
      <div class="achievements-grid" id="achievements-grid">
        <!-- Achievements will be populated by JS -->
      </div>
    </div>
    
    <!-- Leaderboard -->
    <div id="leaderboard" class="leaderboard">
      <h3>Leaderboard</h3>
      <div id="leaderboard-list">
        <!-- Leaderboard items will be populated by JS -->
      </div>
    </div>
  </div>
  
  <div class="footer">
    <button onclick="window.location.href='index.html'" title="Home">
      <i class="fas fa-home"></i>
      <span class="tooltip">Home</span>
    </button>
    <button onclick="window.location.href='Task.html'" title="Tasks">
      <i class="fas fa-tasks"></i>
      <span class="tooltip">Tasks</span>
    </button>
    <button onclick="window.location.href='wallet.html'" title="Wallet">
      <i class="fas fa-wallet"></i>
      <span class="tooltip">Wallet</span>
    </button>
    <button onclick="window.location.href='dapp.html'" title="DApp" class="active">
      <i class="fas fa-gamepad"></i>
      <span class="tooltip">Games</span>
    </button>
    <button id="settings-btn" title="Settings">
      <i class="fas fa-cog"></i>
      <span class="tooltip">Settings</span>
    </button>
  </div>
  
  <!-- Settings Modal -->
  <div id="settings-modal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>Game Settings</h2>
      
      <div class="setting-item">
        <label>
          <input type="checkbox" id="sound-toggle" checked> Enable Sound Effects
        </label>
      </div>
      
      <div class="setting-item">
        <label>
          <input type="checkbox" id="timer-toggle" checked> Enable Timer
        </label>
      </div>
      
      <div class="setting-item">
        <label>
          <input type="checkbox" id="daily-challenge-toggle" checked> Show Daily Challenges
        </label>
      </div>
      
      <div class="setting-item">
        <label>Difficulty:
          <select id="difficulty-select">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </label>
      </div>
      
      <button class="main-btn" id="reset-stats-btn">Reset Statistics</button>
    </div>
  </div>
  
  <!-- Achievement Unlocked Modal -->
  <div id="achievement-modal" class="modal">
    <div class="modal-content">
      <h2>Achievement Unlocked!</h2>
      <div id="achievement-content">
        <!-- Content will be populated by JS -->
      </div>
    </div>
  </div>
  
  <div id="confetti-container"></div>
  
  <script src="https://cdn.jsdelivr.net/npm/ethers@5/dist/ethers.umd.min.js"></script>
  <script>
    // --- CONFIGURATION ---
    const OWNER_ETH_ADDRESS = '0xYourEthereumAddressHere'; // <<<<--- PUT YOUR ETH ADDRESS HERE
    const BALANCE_KEY = 'minedCoins'; // Match mining game's key
    const GAME_STATE_KEY = "supremeamer_wordgame";
    const DAILY_BONUS_KEY = "supremeamer_daily_bonus";
    const STATS_KEY = "supremeamer_wordgame_stats";
    const SETTINGS_KEY = "supremeamer_wordgame_settings";
    const LEADERBOARD_KEY = "supremeamer_wordgame_leaderboard";
    
    // --- WORD DATA ---
    const WORDS = [
      // Crypto & Tech Terms
      "nft","defi","coin","token","blockchain","mining","bitcoin","ethereum","wallet","exchange",
      "smartcontract","altcoin","stablecoin","gasfee","hashrate","nodes","whitepaper","airdrops","staking","yieldfarming",
      
      // General Words
      "hide","veil","skin","stock","secret","furtive","covert","latent","conceal","hideout",
      "secrete","stash","hider","hidden","exposed","anonymous","pseudonym","incognito","mask","pokerface",
      "cloak","services","products","software","research","comments","national","internet","shipping","reserved",
      "security","american","computer","download","pictures","personal","location","children","students","shopping",
      
      // Longer Challenge Words
      "cryptocurrency","decentralized","authentication","confidentiality","infrastructure","biometrics","surveillance",
      "encryption","firewall","malware","phishing","ransomware","vulnerability","cybersecurity","authentication",
      "authorization","blockchain","confidential","cryptography","cyberattack","cybercrime","cyberwarfare",
      "databreach","digitalfootprint","digitalidentity","endtoendencryption","ethicalhacking","fingerprintscanner",
      "identitytheft","intrusiondetection","multi-factor-authentication","passwordmanager","privacypolicy",
      "securityaudit","securityprotocol","socialengineering","twofactorauthentication","virtualprivatenetwork"
    ];
    
    // Difficulty tiers (group words by length)
    const WORD_TIERS = {
      easy: WORDS.filter(word => word.length <= 5),
      medium: WORDS.filter(word => word.length > 5 && word.length <= 8),
      hard: WORDS.filter(word => word.length > 8)
    };
    
    // Achievement definitions
    const ACHIEVEMENTS = [
      { id: "first_word", name: "First Word", description: "Solve your first word", icon: "fa-star", reward: 50 },
      { id: "word_master", name: "Word Master", description: "Solve 50 words", icon: "fa-trophy", reward: 500 },
      { id: "coin_collector", name: "Coin Collector", description: "Earn 1000 SA coins", icon: "fa-coins", reward: 100 },
      { id: "streak_5", name: "Hot Streak", description: "Get a 5-word streak", icon: "fa-fire", reward: 200 },
      { id: "streak_10", name: "Unstoppable", description: "Get a 10-word streak", icon: "fa-bolt", reward: 500 },
      { id: "daily_player", name: "Daily Player", description: "Play for 7 consecutive days", icon: "fa-calendar", reward: 300 },
      { id: "speed_runner", name: "Speed Runner", description: "Solve a word in under 10 seconds", icon: "fa-stopwatch", reward: 150 },
      { id: "perfectionist", name: "Perfectionist", description: "Solve 10 words without any mistakes", icon: "fa-check-double", reward: 400 }
    ];
    
    // --- GAME STATE ---
    let gameState = {
      level: 0,
      mining: 0,
      foundLevels: [],
      history: [],
      difficulty: 'easy', // easy, medium, hard
      streak: 0,
      lastPlayed: null,
      dailyChallenge: {
        word: "",
        completed: false,
        date: null
      }
    };
    
    // Game statistics
    let gameStats = {
      wordsSolved: 0,
      coinsEarned: 0,
      longestStreak: 0,
      totalAttempts: 0,
      correctAttempts: 0,
      playDays: [],
      achievements: [],
      powerUpsUsed: 0
    };
    
    // Game settings
    let gameSettings = {
      soundEnabled: true,
      timerEnabled: true,
      dailyChallengesEnabled: true,
      theme: 'default'
    };
    
    // Timer variables
    let timerInterval;
    let timeLeft = 60;
    
    // --- UTILITIES FOR COIN CREDIT ---
    function getMainMinedCoins() {
      let coins = parseFloat(localStorage.getItem(BALANCE_KEY));
      return isNaN(coins) ? 0 : coins;
    }
    
    function setMainMinedCoins(amount) {
      localStorage.setItem(BALANCE_KEY, amount);
      window.dispatchEvent(new Event('minedCoins_update'));
      updateBalanceDisplay();
    }
    
    function updateBalanceDisplay() {
      const balance = getMainMinedCoins();
      document.getElementById("mining-balance-value").textContent = 
        balance.toLocaleString(undefined, {minimumFractionDigits: 4, maximumFractionDigits: 4});
    }
    
    // --- SAVE/LOAD GAME ---
    function saveGame() {
      localStorage.setItem(GAME_STATE_KEY, JSON.stringify(gameState));
      localStorage.setItem(STATS_KEY, JSON.stringify(gameStats));
      localStorage.setItem(SETTINGS_KEY, JSON.stringify(gameSettings));
      
      // Sync mining balance to global minedCoins
      let totalMined = getMainMinedCoins();
      let newBalance = Math.max(totalMined, 0) + gameState.mining;
      setMainMinedCoins(newBalance);
    }
    
    function loadGame() {
      const data = localStorage.getItem(GAME_STATE_KEY);
      if (data) {
        try {
          const obj = JSON.parse(data);
          if (typeof obj === "object") {
            gameState = {...gameState, ...obj};
          }
        } catch {}
      }
      
      // Load stats
      const statsData = localStorage.getItem(STATS_KEY);
      if (statsData) {
        try {
          const obj = JSON.parse(statsData);
          if (typeof obj === "object") {
            gameStats = {...gameStats, ...obj};
          }
        } catch {}
      }
      
      // Load settings
      const settingsData = localStorage.getItem(SETTINGS_KEY);
      if (settingsData) {
        try {
          const obj = JSON.parse(settingsData);
          if (typeof obj === "object") {
            gameSettings = {...gameSettings, ...obj};
          }
        } catch {}
      }
      
      // Check for daily reset
      checkDailyReset();
    }
    
    function checkDailyReset() {
      const today = new Date().toDateString();
      if (gameState.lastPlayed !== today) {
        // Reset streak if not played today
        gameState.streak = 0;
        gameState.lastPlayed = today;
        
        // Check for daily challenge reset
        if (!gameState.dailyChallenge.date || gameState.dailyChallenge.date !== today) {
          generateDailyChallenge();
        }
        
        saveGame();
      }
    }
    
    function generateDailyChallenge() {
      const words = WORDS.filter(word => word.length >= 6 && word.length <= 10);
      const randomWord = words[Math.floor(Math.random() * words.length)];
      
      gameState.dailyChallenge = {
        word: randomWord,
        completed: false,
        date: new Date().toDateString()
      };
      
      saveGame();
    }
    
    function resetGame() {
      if (confirm("Restart the game? All progress will be lost!")) {
        gameState = {
          level: 0,
          mining: 0,
          foundLevels: [],
          history: [],
          difficulty: 'easy',
          streak: 0,
          lastPlayed: new Date().toDateString(),
          dailyChallenge: gameState.dailyChallenge
        };
        saveGame();
        renderGame();
      }
    }
    
    // --- REWARD RULES ---
    function getLevelReward(level) {
      // Base reward increases with level
      const baseReward = 30 * (level + 1);
      
      // Difficulty multiplier
      let multiplier = 1;
      if (gameState.difficulty === 'medium') multiplier = 1.5;
      if (gameState.difficulty === 'hard') multiplier = 2;
      
      // Streak bonus (up to 50% bonus for 5+ streak)
      const streakBonus = Math.min(gameState.streak, 5) * 0.1;
      
      // Time bonus (faster completion = more reward)
      const timeBonus = Math.max(0, (60 - timeLeft) / 60) * 0.5;
      
      return Math.floor(baseReward * multiplier * (1 + streakBonus + timeBonus));
    }
    
    function getCurrentWord() {
      const tier = WORD_TIERS[gameState.difficulty];
      return tier[gameState.level % tier.length];
    }
    
    // --- GAME LOGIC + UI ---
    function renderGame() {
      document.getElementById("history-list").style.display = "none";
      document.getElementById("stats-panel").style.display = "none";
      document.getElementById("leaderboard").style.display = "none";
      updateBalanceDisplay();
      
      // Update progress bar
      const tier = WORD_TIERS[gameState.difficulty];
      const progress = ((gameState.level % tier.length) / tier.length) * 100;
      document.getElementById("progress-bar").style.width = `${progress}%`;
      
      // Update timer display
      if (gameSettings.timerEnabled) {
        document.getElementById("timer").style.display = "block";
        resetTimer();
      } else {
        document.getElementById("timer").style.display = "none";
      }
      
      // Show daily challenge if enabled
      if (gameSettings.dailyChallengesEnabled && gameState.dailyChallenge.word && !gameState.dailyChallenge.completed) {
        document.getElementById("daily-challenge").style.display = "block";
        document.getElementById("daily-word").textContent = gameState.dailyChallenge.word.toUpperCase();
      } else {
        document.getElementById("daily-challenge").style.display = "none";
      }
      
      const word = getCurrentWord();
      if (!word) {
        document.getElementById("level").innerHTML = `
          <span style="color:#fdc500;font-size:1.3em;">
            Congratulations!<br/>You finished all ${gameState.difficulty} levels!
          </span>`;
        document.getElementById("reward-msg").textContent = "";
        document.getElementById("grid").innerHTML = "";
        document.getElementById("selector").innerHTML = "";
        document.getElementById("input-word").innerText = "";
        document.getElementById("submit-btn").disabled = true;
        return;
      }
      
      document.getElementById("submit-btn").disabled = false;
      document.getElementById("level").innerHTML = `
        LEVEL ${gameState.level + 1} 
        <span style="font-size:0.8em;color:#bbb;">(${gameState.difficulty})</span>
        ${gameState.streak > 0 ? `<span style="color:#2ecc71;">Streak: ${gameState.streak}</span>` : ''}
      `;
      
      document.getElementById("reward-msg").textContent = "";
      
      // Render grid
      const gridDiv = document.getElementById("grid");
      gridDiv.innerHTML = "";
      const grid = Array.from(word.replace(/ /g, '').toUpperCase());
      
      for (let i = 0; i < grid.length; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.innerText = "";
        cell.dataset.index = i;
        gridDiv.appendChild(cell);
      }
      
      // Render selector
      const selectorDiv = document.getElementById("selector");
      selectorDiv.innerHTML = "";
      const letters = shuffle(Array.from(word.replace(/ /g, '').toUpperCase()));
      let input = "";
      
      letters.forEach((letter, idx) => {
        const div = document.createElement("div");
        div.className = "letter";
        div.innerText = letter;
        div.dataset.index = idx;
        div.onclick = () => {
          if (!div.classList.contains("selected")) {
            div.classList.add("selected");
            input += letter;
            document.getElementById("input-word").innerText = input;
            
            // Fill the corresponding grid cell
            const cells = document.querySelectorAll('.cell');
            const emptyCellIndex = Array.from(cells).findIndex(cell => cell.innerText === '');
            if (emptyCellIndex !== -1) {
              cells[emptyCellIndex].innerText = letter;
              cells[emptyCellIndex].classList.add('filled');
            }
          }
        };
        selectorDiv.appendChild(div);
      });
      
      document.getElementById("input-word").innerText = "";
      
      // Submit logic
      document.getElementById("submit-btn").onclick = () => {
        const currentWord = getCurrentWord().replace(/ /g, '').toLowerCase();
        const userWord = input.replace(/ /g, '').toLowerCase();
        
        if (userWord === currentWord) {
          // Correct answer
          const reward = getLevelReward(gameState.level);
          gameState.mining += reward;
          gameState.foundLevels.push(gameState.level);
          gameState.level += 1;
          gameState.streak += 1;
          gameState.lastPlayed = new Date().toDateString();
          
          // Update stats
          gameStats.wordsSolved += 1;
          gameStats.coinsEarned += reward;
          gameStats.correctAttempts += 1;
          gameStats.totalAttempts += 1;
          
          // Update longest streak
          if (gameState.streak > gameStats.longestStreak) {
            gameStats.longestStreak = gameState.streak;
          }
          
          // Track play days
          const today = new Date().toDateString();
          if (!gameStats.playDays.includes(today)) {
            gameStats.playDays.push(today);
          }
          
          gameState.history.push({
            type: "level-up",
            level: gameState.level,
            amount: reward,
            difficulty: gameState.difficulty,
            streak: gameState.streak,
            timestamp: Date.now()
          });
          
          // Check for achievements
          checkAchievements();
          
          saveGame();
          
          // Visual feedback
          document.getElementById("reward-msg").style.color = "var(--success)";
          document.getElementById("reward-msg").innerHTML = `
            <i class="fas fa-check"></i> Correct! +${reward} SA coins
          `;
          document.getElementById("reward-msg").classList.add("bounce");
          
          // Stop timer
          if (gameSettings.timerEnabled) {
            clearInterval(timerInterval);
          }
          
          // Celebrate!
          createConfetti();
          
          // Check if daily challenge was completed
          if (gameState.dailyChallenge.word && 
              userWord === gameState.dailyChallenge.word.toLowerCase() && 
              !gameState.dailyChallenge.completed) {
            completeDailyChallenge();
          }
          
          // Check difficulty progression
          checkDifficultyProgression();
          
          setTimeout(() => {
            document.getElementById("reward-msg").classList.remove("bounce");
            renderGame();
          }, 1500);
        } else {
          // Incorrect answer
          gameState.streak = 0;
          gameStats.totalAttempts += 1;
          saveGame();
          
          document.getElementById("reward-msg").style.color = "var(--error)";
          document.getElementById("reward-msg").innerHTML = `
            <i class="fas fa-times"></i> Try again!
          `;
          document.getElementById("reward-msg").classList.add("shake");
          
          document.getElementById("input-word").innerText = "";
          input = "";
          
          document.querySelectorAll(".letter").forEach(x => x.classList.remove("selected"));
          document.querySelectorAll(".cell").forEach(cell => {
            cell.innerText = "";
            cell.classList.remove("filled");
          });
          
          setTimeout(() => {
            document.getElementById("reward-msg").classList.remove("shake");
          }, 500);
        }
      };
    }
    
    function checkDifficultyProgression() {
      // Automatically increase difficulty after completing easy levels
      const easyLevels = WORD_TIERS.easy.length;
      const mediumLevels = WORD_TIERS.medium.length;
      
      if (gameState.difficulty === 'easy' && gameState.level >= easyLevels) {
        gameState.difficulty = 'medium';
        showPopup("Difficulty increased to Medium!", "success");
      } else if (gameState.difficulty === 'medium' && gameState.level >= easyLevels + mediumLevels) {
        gameState.difficulty = 'hard';
        showPopup("Difficulty increased to Hard!", "success");
      }
    }
    
    // --- POWER-UPS ---
    function useHint() {
      const cost = 50;
      const balance = getMainMinedCoins();
      
      if (balance < cost) {
        showPopup("Not enough SA coins for hint!", "error");
        return;
      }
      
      setMainMinedCoins(balance - cost);
      gameStats.powerUpsUsed += 1;
      
      // Find an empty cell and reveal the correct letter
      const word = getCurrentWord().toUpperCase();
      const cells = document.querySelectorAll('.cell');
      const emptyCells = Array.from(cells).filter(cell => cell.innerText === '');
      
      if (emptyCells.length > 0) {
        const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
        const cellIndex = parseInt(randomCell.dataset.index);
        randomCell.innerText = word[cellIndex];
        randomCell.classList.add('filled');
        randomCell.classList.add('glow');
        
        // Update input
        let input = "";
        cells.forEach(cell => {
          if (cell.innerText) input += cell.innerText;
        });
        document.getElementById("input-word").innerText = input;
        
        // Remove the used letter from selector
        const selectorLetters = document.querySelectorAll('.letter');
        selectorLetters.forEach(letter => {
          if (letter.innerText === word[cellIndex] && !letter.classList.contains('selected')) {
            letter.classList.add('selected');
            break;
          }
        });
        
        setTimeout(() => {
          randomCell.classList.remove('glow');
        }, 2000);
      }
      
      saveGame();
    }
    
    function shuffleLetters() {
      const cost = 30;
      const balance = getMainMinedCoins();
      
      if (balance < cost) {
        showPopup("Not enough SA coins for shuffle!", "error");
        return;
      }
      
      setMainMinedCoins(balance - cost);
      gameStats.powerUpsUsed += 1;
      
      // Get current input
      const currentInput = document.getElementById("input-word").innerText;
      
      // Clear grid and selector
      document.querySelectorAll('.cell').forEach(cell => {
        cell.innerText = "";
        cell.classList.remove('filled');
      });
      
      document.querySelectorAll('.letter').forEach(letter => {
        letter.classList.remove('selected');
      });
      
      // Reshuffle letters
      const selectorDiv = document.getElementById("selector");
      const letters = Array.from(selectorDiv.children);
      const shuffled = shuffle(Array.from(letters).map(l => l.innerText));
      
      letters.forEach((letter, idx) => {
        letter.innerText = shuffled[idx];
      });
      
      document.getElementById("input-word").innerText = "";
      
      saveGame();
    }
    
    function solveWord() {
      const cost = 100;
      const balance = getMainMinedCoins();
      
      if (balance < cost) {
        showPopup("Not enough SA coins to solve!", "error");
        return;
      }
      
      setMainMinedCoins(balance - cost);
      gameStats.powerUpsUsed += 1;
      
      const word = getCurrentWord().toUpperCase();
      const cells = document.querySelectorAll('.cell');
      const selectorLetters = document.querySelectorAll('.letter');
      
      // Fill all cells with correct letters
      cells.forEach((cell, index) => {
        cell.innerText = word[index];
        cell.classList.add('filled');
      });
      
      // Mark all letters as selected
      selectorLetters.forEach(letter => {
        letter.classList.add('selected');
      });
      
      document.getElementById("input-word").innerText = word;
      
      saveGame();
    }
    
    // --- TIMER FUNCTIONS ---
    function startTimer() {
      if (!gameSettings.timerEnabled) return;
      
      clearInterval(timerInterval);
      timeLeft = 60;
      updateTimerDisplay();
      
      timerInterval = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          timeUp();
        }
      }, 1000);
    }
    
    function resetTimer() {
      clearInterval(timerInterval);
      timeLeft = 60;
      updateTimerDisplay();
      startTimer();
    }
    
    function updateTimerDisplay() {
      document.getElementById("timer").textContent = `Time: ${timeLeft}s`;
      
      // Change color when time is running out
      if (timeLeft <= 10) {
        document.getElementById("timer").style.color = "var(--error)";
        document.getElementById("timer").classList.add("pulse");
      } else {
        document.getElementById("timer").style.color = "var(--secondary)";
        document.getElementById("timer").classList.remove("pulse");
      }
    }
    
    function timeUp() {
      document.getElementById("reward-msg").style.color = "var(--error)";
      document.getElementById("reward-msg").innerHTML = `
        <i class="fas fa-clock"></i> Time's up! Try again.
      `;
      document.getElementById("reward-msg").classList.add("shake");
      
      gameState.streak = 0;
      gameStats.totalAttempts += 1;
      saveGame();
      
      setTimeout(() => {
        document.getElementById("reward-msg").classList.remove("shake");
        renderGame();
      }, 2000);
    }
    
    // --- ACHIEVEMENTS ---
    function checkAchievements() {
      ACHIEVEMENTS.forEach(achievement => {
        // Skip if already unlocked
        if (gameStats.achievements.includes(achievement.id)) return;
        
        let unlocked = false;
        
        switch(achievement.id) {
          case "first_word":
            unlocked = gameStats.wordsSolved >= 1;
            break;
          case "word_master":
            unlocked = gameStats.wordsSolved >= 50;
            break;
          case "coin_collector":
            unlocked = gameStats.coinsEarned >= 1000;
            break;
          case "streak_5":
            unlocked = gameState.streak >= 5;
            break;
          case "streak_10":
            unlocked = gameState.streak >= 10;
            break;
          case "daily_player":
            unlocked = gameStats.playDays.length >= 7;
            break;
          case "speed_runner":
            unlocked = timeLeft >= 50; // Solved in under 10 seconds
            break;
          case "perfectionist":
            // This would need additional tracking
            break;
        }
        
        if (unlocked) {
          unlockAchievement(achievement);
        }
      });
    }
    
    function unlockAchievement(achievement) {
      gameStats.achievements.push(achievement.id);
      
      // Add reward coins
      const balance = getMainMinedCoins();
      setMainMinedCoins(balance + achievement.reward);
      
      // Show achievement popup
      document.getElementById("achievement-content").innerHTML = `
        <h3>${achievement.name}</h3>
        <p>${achievement.description}</p>
        <p>Reward: +${achievement.reward} SA</p>
        <i class="fas ${achievement.icon} fa-3x" style="color: var(--secondary); margin: 15px 0;"></i>
      `;
      
      document.getElementById("achievement-modal").style.display = "flex";
      
      // Add to history
      gameState.history.push({
        type: "achievement",
        achievement: achievement.name,
        amount: achievement.reward,
        timestamp: Date.now()
      });
      
      saveGame();
      
      // Auto-close after 3 seconds
      setTimeout(() => {
        document.getElementById("achievement-modal").style.display = "none";
      }, 3000);
    }
    
    function renderAchievements() {
      const grid = document.getElementById("achievements-grid");
      grid.innerHTML = "";
      
      ACHIEVEMENTS.forEach(achievement => {
        const isUnlocked = gameStats.achievements.includes(achievement.id);
        const achievementEl = document.createElement("div");
        achievementEl.className = `achievement ${isUnlocked ? 'unlocked' : 'locked'}`;
        achievementEl.innerHTML = `
          <i class="fas ${achievement.icon}"></i>
          <h4>${achievement.name}</h4>
          <p>${achievement.description}</p>
          <small>Reward: ${achievement.reward} SA</small>
        `;
        grid.appendChild(achievementEl);
      });
    }
    
    // --- DAILY CHALLENGE ---
    function completeDailyChallenge() {
      gameState.dailyChallenge.completed = true;
      const reward = 200; // Bonus for daily challenge
      
      const balance = getMainMinedCoins();
      setMainMinedCoins(balance + reward);
      
      gameState.history.push({
        type: "daily-challenge",
        amount: reward,
        timestamp: Date.now()
      });
      
      showPopup(`Daily Challenge Completed! +${reward} SA`, "success");
      saveGame();
    }
    
    // --- STATISTICS ---
    function showStats() {
      document.getElementById("history-list").style.display = "none";
      document.getElementById("leaderboard").style.display = "none";
      document.getElementById("stats-panel").style.display = "block";
      
      // Update stats display
      document.getElementById("stat-words-solved").textContent = gameStats.wordsSolved;
      document.getElementById("stat-coins-earned").textContent = gameStats.coinsEarned;
      document.getElementById("stat-streak").textContent = gameState.streak;
      document.getElementById("stat-longest-streak").textContent = gameStats.longestStreak;
      
      const accuracy = gameStats.totalAttempts > 0 
        ? Math.round((gameStats.correctAttempts / gameStats.totalAttempts) * 100) 
        : 0;
      document.getElementById("stat-accuracy").textContent = `${accuracy}%`;
      
      renderAchievements();
    }
    
    // --- LEADERBOARD ---
    function showLeaderboard() {
      document.getElementById("history-list").style.display = "none";
      document.getElementById("stats-panel").style.display = "none";
      document.getElementById("leaderboard").style.display = "block";
      
      // For now, we'll use a simple local leaderboard
      // In a real app, this would connect to a backend
      const leaderboardList = document.getElementById("leaderboard-list");
      leaderboardList.innerHTML = "";
      
      // Sample data - in a real app, this would come from a server
      const sampleData = [
        { name: "WordMaster", score: 12500 },
        { name: "CryptoKing", score: 9800 },
        { name: "LexiLover", score: 7600 },
        { name: "You", score: gameStats.coinsEarned },
        { name: "PuzzlePro", score: 5400 },
        { name: "Brainiac", score: 3200 }
      ];
      
      // Sort by score (descending)
      sampleData.sort((a, b) => b.score - a.score);
      
      sampleData.forEach((item, index) => {
        const itemEl = document.createElement("div");
        itemEl.className = `leaderboard-item ${item.name === "You" ? "you" : ""}`;
        itemEl.innerHTML = `
          <span>${index + 1}. ${item.name}</span>
          <span>${item.score} SA</span>
        `;
        leaderboardList.appendChild(itemEl);
      });
    }
    
    // --- HISTORY ---
    function showHistory() {
      const list = document.getElementById("history-list");
      list.innerHTML = "";
      
      if (!gameState.history.length) {
        list.innerHTML = "<div style='text-align:center;color:#bbb;'>No transactions yet.</div>";
      } else {
        gameState.history.slice().reverse().forEach(tx => {
          const date = new Date(tx.timestamp).toLocaleString();
          if (tx.type === "level-up") {
            list.innerHTML += `
              <div class="history-item">
                <i class="fas fa-level-up-alt"></i> 
                [${date}] Level ${tx.level} (${tx.difficulty})<br>
                <span style="color:#2ecc71;">
                  +${tx.amount} SA (Streak: ${tx.streak})
                </span>
              </div>`;
          } else if (tx.type === "achievement") {
            list.innerHTML += `
              <div class="history-item">
                <i class="fas fa-trophy"></i> 
                [${date}] Achievement: ${tx.achievement}<br>
                <span style="color:#fdc500;">
                  +${tx.amount} SA
                </span>
              </div>`;
          } else if (tx.type === "daily-challenge") {
            list.innerHTML += `
              <div class="history-item">
                <i class="fas fa-calendar-day"></i> 
                [${date}] Daily Challenge<br>
                <span style="color:#3498db;">
                  +${tx.amount} SA
                </span>
              </div>`;
          }
        });
      }
      
      document.getElementById("stats-panel").style.display = "none";
      document.getElementById("leaderboard").style.display = "none";
      list.style.display = "block";
    }
    
    // --- SETTINGS ---
    function showSettings() {
      document.getElementById("settings-modal").style.display = "flex";
      
      // Set current values
      document.getElementById("sound-toggle").checked = gameSettings.soundEnabled;
      document.getElementById("timer-toggle").checked = gameSettings.timerEnabled;
      document.getElementById("daily-challenge-toggle").checked = gameSettings.dailyChallengesEnabled;
      document.getElementById("difficulty-select").value = gameState.difficulty;
    }
    
    function applySettings() {
      gameSettings.soundEnabled = document.getElementById("sound-toggle").checked;
      gameSettings.timerEnabled = document.getElementById("timer-toggle").checked;
      gameSettings.dailyChallengesEnabled = document.getElementById("daily-challenge-toggle").checked;
      gameState.difficulty = document.getElementById("difficulty-select").value;
      
      saveGame();
      renderGame();
    }
    
    function resetStatistics() {
      if (confirm("Are you sure you want to reset all statistics? This cannot be undone.")) {
        gameStats = {
          wordsSolved: 0,
          coinsEarned: 0,
          longestStreak: 0,
          totalAttempts: 0,
          correctAttempts: 0,
          playDays: [],
          achievements: [],
          powerUpsUsed: 0
        };
        saveGame();
        showStats();
      }
    }
    
    // --- THEMES ---
    function changeTheme(themeName) {
      const root = document.documentElement;
      
      switch(themeName) {
        case 'purple':
          root.style.setProperty('--primary', '#9c27b0');
          root.style.setProperty('--secondary', '#ba68c8');
          break;
        case 'blue':
          root.style.setProperty('--primary', '#2196f3');
          root.style.setProperty('--secondary', '#64b5f6');
          break;
        case 'green':
          root.style.setProperty('--primary', '#4caf50');
          root.style.setProperty('--secondary', '#81c784');
          break;
        default: // default/orange
          root.style.setProperty('--primary', '#ff9800');
          root.style.setProperty('--secondary', '#fdc500');
      }
      
      gameSettings.theme = themeName;
      saveGame();
    }
    
    // --- BUTTON EVENTS ---
    document.getElementById("history-btn").onclick = function() {
      showHistory();
    };
    
    document.getElementById("stats-btn").onclick = function() {
      showStats();
    };
    
    document.getElementById("restart-btn").onclick = function() {
      resetGame();
    };
    
    document.getElementById("hint-btn").onclick = function() {
      useHint();
    };
    
    document.getElementById("shuffle-btn").onclick = function() {
      shuffleLetters();
    };
    
    document.getElementById("solve-btn").onclick = function() {
      solveWord();
    };
    
    document.getElementById("settings-btn").onclick = function() {
      showSettings();
    };
    
    // --- UTILITY ---
    function shuffle(array) {
      let a = array.slice();
      for (let i = a.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }
    
    function showPopup(msg, type) {
      const popup = document.createElement("div");
      popup.className = `popup ${type}`;
      popup.innerHTML = msg;
      popup.style.background = type === 'success' ? 'var(--success)' : 'var(--error)';
      document.body.appendChild(popup);
      
      setTimeout(() => {
        popup.remove();
      }, 3000);
    }
    
    // --- Confetti Effect ---
    function createConfetti() {
      const container = document.getElementById("confetti-container");
      const colors = ['#ff9800', '#fdc500', '#ff3333', '#4CAF50', '#2196F3'];
      
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.className = 'confetti';
        
        // Random position
        confetti.style.left = `${Math.random() * 100}vw`;
        
        // Random size
        const size = Math.random() * 10 + 5;
        confetti.style.width = `${size}px`;
        confetti.style.height = `${size}px`;
        
        // Random shape
        if (Math.random() > 0.5) {
          confetti.style.borderRadius = '50%';
        }
        
        // Random color
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        
        // Random animation duration
        const duration = Math.random() * 3 + 2;
        confetti.style.animationDuration = `${duration}s`;
        
        container.appendChild(confetti);
        
        // Remove after animation
        setTimeout(() => {
          confetti.remove();
        }, duration * 1000);
      }
    }
    
    // --- INIT ---
    window.onload = function() {
      loadGame();
      renderGame();
      
      // Apply saved theme
      changeTheme(gameSettings.theme);
      
      // Set theme selector active state
      document.querySelectorAll('.theme').forEach(theme => {
        if (theme.dataset.theme === gameSettings.theme) {
          theme.classList.add('active');
        } else {
          theme.classList.remove('active');
        }
        
        theme.addEventListener('click', function() {
          document.querySelectorAll('.theme').forEach(t => t.classList.remove('active'));
          this.classList.add('active');
          changeTheme(this.dataset.theme);
        });
      });
      
      // Listen for mining balance updates
      window.addEventListener("minedCoins_update", function() {
        updateBalanceDisplay();
      });
      
      // Check for daily bonus
      checkDailyBonus();
      
      // Modal close events
      document.querySelector('.close-modal').addEventListener('click', function() {
        document.getElementById('settings-modal').style.display = 'none';
        applySettings();
      });
      
      document.getElementById('reset-stats-btn').addEventListener('click', resetStatistics);
      
      // Close modal when clicking outside
      window.addEventListener('click', function(event) {
        if (event.target === document.getElementById('settings-modal')) {
          document.getElementById('settings-modal').style.display = 'none';
          applySettings();
        }
        if (event.target === document.getElementById('achievement-modal')) {
          document.getElementById('achievement-modal').style.display = 'none';
        }
      });
    };
    
    function checkDailyBonus() {
      const today = new Date().toDateString();
      const lastBonus = localStorage.getItem(DAILY_BONUS_KEY);
      
      if (lastBonus !== today) {
        const bonusAmount = 100; // Daily bonus amount
        let balance = getMainMinedCoins();
        setMainMinedCoins(balance + bonusAmount);
        
        localStorage.setItem(DAILY_BONUS_KEY, today);
        
        gameState.history.push({
          type: "daily-bonus",
          amount: bonusAmount,
          timestamp: Date.now()
        });
        
        showPopup(`Daily bonus: +${bonusAmount} SA!`, "success");
      }
    }
    
    // --- DEBUG HELPERS ---
    window.debugAddCoins = function(amount) {
      let balance = getMainMinedCoins();
      setMainMinedCoins(balance + amount);
      showPopup(`Added ${amount} SA!`, "success");
    };
    
    window.debugSetDifficulty = function(difficulty) {
      if (['easy', 'medium', 'hard'].includes(difficulty)) {
        gameState.difficulty = difficulty;
        saveGame();
        renderGame();
        showPopup(`Difficulty set to ${difficulty}`, "success");
      }
    };
  </script>
</body>
