<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SA Coin Collector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .game-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        
        h1 {
            margin-bottom: 10px;
            color: #fdbb2d;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            margin-bottom: 30px;
            color: #ccc;
        }
        
        .score-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 2px solid #fdbb2d;
        }
        
        .score {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #fdbb2d;
        }
        
        .score-label {
            font-size: 1.2rem;
            color: #ccc;
        }
        
        .click-area {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            border: 4px solid #fdbb2d;
            box-shadow: 0 0 20px rgba(253, 187, 45, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .click-area:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(253, 187, 45, 0.7);
        }
        
        .click-area:active {
            transform: scale(0.95);
        }
        
        .coin {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at 30% 30%, #fdbb2d, #b21f1f);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
            border: 4px solid rgba(255, 255, 255, 0.3);
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fdbb2d;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #ccc;
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #ccc;
        }
        
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fdbb2d;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(0);
                opacity: 0;
            }
        }
        
        .message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(253, 187, 45, 0.9);
            color: #1a2a6c;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .boosters {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .booster {
            background: rgba(26, 42, 108, 0.8);
            border: 2px solid #fdbb2d;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .booster:hover {
            background: rgba(253, 187, 45, 0.8);
            color: #1a2a6c;
        }
        
        .booster:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .booster:disabled:hover {
            background: rgba(26, 42, 108, 0.8);
            color: white;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>SA Coin Collector</h1>
        <p class="subtitle">Click the coin to earn 0.0005 SA per click!</p>
        
        <div class="score-container">
            <div class="score" id="score">0.0000</div>
            <div class="score-label">Total SA Points</div>
        </div>
        
        <div class="click-area" id="clickArea">
            <div class="coin">SA</div>
        </div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="clicks">0</div>
                <div class="stat-label">Clicks</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="rate">0.0005</div>
                <div class="stat-label">SA per Click</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="multiplier">1x</div>
                <div class="stat-label">Multiplier</div>
            </div>
        </div>
        
        <div class="boosters">
            <button class="booster" id="doubleBooster">2x Multiplier (10 SA)</button>
            <button class="booster" id="autoClicker">Auto-Clicker (50 SA)</button>
        </div>
        
        <div class="instructions">
            <p>Click the golden SA coin to earn points. Purchase boosters to increase your earnings!</p>
        </div>
    </div>
    
    <div class="message" id="message">+0.0005 SA</div>

    <script>
        // Game state
        let score = 0;
        let clicks = 0;
        let multiplier = 1;
        let autoClickerActive = false;
        let autoClickerInterval;
        
        // DOM elements
        const scoreElement = document.getElementById('score');
        const clicksElement = document.getElementById('clicks');
        const rateElement = document.getElementById('rate');
        const multiplierElement = document.getElementById('multiplier');
        const clickArea = document.getElementById('clickArea');
        const message = document.getElementById('message');
        const doubleBooster = document.getElementById('doubleBooster');
        const autoClicker = document.getElementById('autoClicker');
        
        // Format number to 4 decimal places
        function formatNumber(num) {
            return num.toFixed(4);
        }
        
        // Update the UI with current game state
        function updateUI() {
            scoreElement.textContent = formatNumber(score);
            clicksElement.textContent = clicks;
            rateElement.textContent = formatNumber(0.0005 * multiplier);
            multiplierElement.textContent = `${multiplier}x`;
            
            // Update booster button states
            doubleBooster.disabled = score < 10 || multiplier >= 2;
            autoClicker.disabled = score < 50 || autoClickerActive;
        }
        
        // Show a message when points are earned
        function showMessage(value) {
            message.textContent = `+${formatNumber(value)} SA`;
            message.style.opacity = '1';
            
            setTimeout(() => {
                message.style.opacity = '0';
            }, 1000);
        }
        
        // Create particle effects
        function createParticles(x, y) {
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random position around the click
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 50 + 20;
                const startX = x + Math.cos(angle) * distance;
                const startY = y + Math.sin(angle) * distance;
                
                particle.style.left = `${startX}px`;
                particle.style.top = `${startY}px`;
                
                // Random size
                const size = Math.random() * 8 + 4;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random animation duration
                const duration = Math.random() * 1 + 0.5;
                particle.style.animation = `floatUp ${duration}s ease-out forwards`;
                
                document.body.appendChild(particle);
                
                // Remove particle after animation
                setTimeout(() => {
                    particle.remove();
                }, duration * 1000);
            }
        }
        
        // Handle click on the coin
        function handleClick(e) {
            const rect = clickArea.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Calculate points earned
            const pointsEarned = 0.0005 * multiplier;
            score += pointsEarned;
            clicks++;
            
            // Update UI
            updateUI();
            
            // Show message and particles
            showMessage(pointsEarned);
            createParticles(x, y);
            
            // Add visual feedback
            clickArea.style.transform = 'scale(0.95)';
            setTimeout(() => {
                clickArea.style.transform = 'scale(1)';
            }, 100);
        }
        
        // Activate auto-clicker
        function activateAutoClicker() {
            if (autoClickerActive) return;
            
            autoClickerActive = true;
            autoClickerInterval = setInterval(() => {
                score += 0.0005 * multiplier;
                clicks++;
                updateUI();
            }, 1000);
        }
        
        // Purchase double multiplier
        function purchaseDoubleMultiplier() {
            if (score >= 10 && multiplier < 2) {
                score -= 10;
                multiplier = 2;
                updateUI();
                showMessage("2x Multiplier Activated!");
            }
        }
        
        // Purchase auto-clicker
        function purchaseAutoClicker() {
            if (score >= 50 && !autoClickerActive) {
                score -= 50;
                activateAutoClicker();
                updateUI();
                showMessage("Auto-Clicker Activated!");
            }
        }
        
        // Initialize event listeners
        clickArea.addEventListener('click', handleClick);
        doubleBooster.addEventListener('click', purchaseDoubleMultiplier);
        autoClicker.addEventListener('click', purchaseAutoClicker);
        
        // Initialize the game
        updateUI();
    </script>
</body>
</html>
